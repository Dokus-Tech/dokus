include "application.conf"

ktor {
    deployment {
        environment = "lite"
    }
}

# Raspberry Pi / low-resource defaults
database {
    pool {
        maxSize = 5
        minSize = 1
    }
}

processor {
    pollingInterval = 15000
    batchSize = 2
    maxAttempts = 2
}

ai {
    mode = "light"
}
