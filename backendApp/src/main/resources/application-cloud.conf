include "application.conf"

ktor {
    deployment {
        environment = "cloud"
    }
}

jwt {
    secret = ${JWT_SECRET}
}

ai {
    mode = "sovereign"
}

# Cloud deployment - Dokus manages credentials and provides automatic provisioning.
deployment {
    hostingMode = "cloud"
}

# Peppol configuration for cloud deployment.
# Master credentials are used for all cloud tenants.
peppol {
    master {
        apiKey = ${PEPPOL_MASTER_API_KEY}
        apiSecret = ${PEPPOL_MASTER_API_SECRET}
    }
}
