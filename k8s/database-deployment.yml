apiVersion: v1
kind: ConfigMap
metadata:
  name: dokus-database-config
  namespace: dokus-production
data:
  DB_URL: "jdbc:postgresql://postgres:5432/dokus"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  MINIO_ENDPOINT: "http://minio:9000"
  MINIO_BUCKET: "dokus-attachments"
  LOG_LEVEL: "INFO"
  ENVIRONMENT: "production"
---
apiVersion: v1
kind: Secret
metadata:
  name: dokus-database-secrets
  namespace: dokus-production
type: Opaque
stringData:
  DB_USERNAME: "produser"
  DB_PASSWORD: "" # Set via kubectl or external secret manager
  JWT_SECRET: "" # Set via kubectl or external secret manager
  REDIS_PASSWORD: "" # Set via kubectl or external secret manager
  MINIO_ACCESS_KEY: "" # Set via kubectl or external secret manager
  MINIO_SECRET_KEY: "" # Set via kubectl or external secret manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dokus-database
  namespace: dokus-production
  labels:
    app: dokus-database
    component: backend
    tier: service
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: dokus-database
  template:
    metadata:
      labels:
        app: dokus-database
        component: backend
        tier: service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8070"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001

      containers:
      - name: dokus-database
        image: ghcr.io/invoid-vision/dokus-database:latest
        imagePullPolicy: Always

        ports:
        - name: http
          containerPort: 8070
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP

        env:
        - name: DB_URL
          valueFrom:
            configMapKeyRef:
              name: dokus-database-config
              key: DB_URL
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: dokus-database-secrets
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: dokus-database-secrets
              key: DB_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: dokus-database-secrets
              key: JWT_SECRET
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: dokus-database-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: dokus-database-config
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: dokus-database-secrets
              key: REDIS_PASSWORD
        - name: MINIO_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: dokus-database-config
              key: MINIO_ENDPOINT
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: dokus-database-secrets
              key: MINIO_ACCESS_KEY
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: dokus-database-secrets
              key: MINIO_SECRET_KEY
        - name: MINIO_BUCKET
          valueFrom:
            configMapKeyRef:
              name: dokus-database-config
              key: MINIO_BUCKET
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: dokus-database-config
              key: LOG_LEVEL
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: dokus-database-config
              key: ENVIRONMENT

        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi

        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 30

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL

        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: logs
          mountPath: /app/logs

      volumes:
      - name: tmp
        emptyDir: {}
      - name: logs
        emptyDir: {}

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - dokus-database
              topologyKey: kubernetes.io/hostname

      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: dokus-database
---
apiVersion: v1
kind: Service
metadata:
  name: dokus-database
  namespace: dokus-production
  labels:
    app: dokus-database
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8070
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  selector:
    app: dokus-database
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: dokus-database
  namespace: dokus-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: dokus-database
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 15
      selectPolicy: Max
