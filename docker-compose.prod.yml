# Production Docker Compose configuration

services:
  # Shared PostgreSQL Database for all services
  postgres-prod:
    image: postgres:17-alpine
    container_name: dokus-postgres-prod
    environment:
      POSTGRES_DB: dokus
      POSTGRES_USER: ${DB_USERNAME:-produser}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5441:5432"
    volumes:
      - postgres-data-prod:/var/lib/postgresql/data
      - ./foundation/database/src/main/resources/db/migration:/docker-entrypoint-initdb.d:ro
    networks:
      - dokus-prod-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-produser} -d dokus"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis-prod:
    image: redis:8-alpine
    container_name: dokus-redis-prod
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --tcp-backlog 511
      --timeout 0
      --tcp-keepalive 300
      --dir /data
      --logfile ""
    ports:
      - "6379:6379"
    volumes:
      - redis-data-prod:/data
    networks:
      - dokus-prod-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD}", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service-prod:
    image: invoid-vision/dokus-auth:prod-${BUILD_NUMBER:-latest}
    container_name: dokus-auth-prod
    environment:
      ENVIRONMENT: prod
      DB_URL: jdbc:postgresql://postgres-prod:5432/dokus
      DB_USERNAME: ${DB_USERNAME:-produser}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ISSUER: ${JWT_ISSUER:-https://dokus.ai}
      JWT_AUDIENCE: ${JWT_AUDIENCE:-dokus-api}
      REDIS_HOST: redis-prod
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      GEOIP_DATABASE_PATH: resources/GeoLite2-City.mmdb
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_PATH: /app/logs
    ports:
      - "6091:6091"
    depends_on:
      postgres-prod:
        condition: service_healthy
      redis-prod:
        condition: service_healthy
    networks:
      - dokus-prod-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6091/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./logs-prod:/app/logs
    restart: unless-stopped

  database-service-prod:
    image: invoid-vision/dokus-database:prod-${BUILD_NUMBER:-latest}
    container_name: dokus-database-prod
    environment:
      ENVIRONMENT: prod
      DB_URL: jdbc:postgresql://postgres-prod:5432/dokus
      DB_USERNAME: ${DB_USERNAME:-produser}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ISSUER: ${JWT_ISSUER:-https://dokus.ai}
      JWT_AUDIENCE: ${JWT_AUDIENCE:-dokus-api}
      REDIS_HOST: redis-prod
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      MINIO_ENDPOINT: http://minio-prod:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET: dokus-attachments
      DOKUS_STORAGE_DIR: /app/storage
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_PATH: /app/logs
    ports:
      - "6070:6070"
    depends_on:
      postgres-prod:
        condition: service_healthy
      redis-prod:
        condition: service_healthy
      minio-prod:
        condition: service_healthy
    networks:
      - dokus-prod-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6070/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./logs-prod:/app/logs
      - dokus-storage-prod:/app/storage
    restart: unless-stopped

  minio-prod:
    image: minio/minio:latest
    container_name: dokus-minio-prod
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
      MINIO_BROWSER_REDIRECT_URL: ${MINIO_BROWSER_URL:-http://localhost:9001}
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # Web Console
    volumes:
      - minio-data-prod:/data
    networks:
      - dokus-prod-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Create MinIO bucket on startup
  minio-init-prod:
    image: minio/mc:latest
    container_name: dokus-minio-init-prod
    depends_on:
      minio-prod:
        condition: service_healthy
    networks:
      - dokus-prod-network
    entrypoint: >
      /bin/sh -c "
      mc alias set minio http://minio-prod:9000 ${MINIO_ACCESS_KEY:-minioadmin} ${MINIO_SECRET_KEY};
      mc mb --ignore-existing minio/dokus-attachments;
      mc anonymous set download minio/dokus-attachments;
      exit 0;
      "

networks:
  dokus-prod-network:
    driver: bridge

volumes:
  postgres-data-prod:
    driver: local
  redis-data-prod:
    driver: local
  minio-data-prod:
    driver: local
  dokus-storage-prod:
    driver: local