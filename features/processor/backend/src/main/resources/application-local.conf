# Local Development Configuration
# Extends application.conf with local-specific overrides

include "application.conf"

ktor {
    deployment {
        environment = "local"
    }
}

# MinIO storage for local development
minio {
    endpoint = "http://minio-local:9000"
    accessKey = "dokusadmin"
    secretKey = "dokusadminpassword"
    bucket = "dokus-processor"
}
