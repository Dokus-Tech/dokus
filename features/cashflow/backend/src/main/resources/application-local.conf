# Local Development Configuration
# Extends application.conf with local-specific overrides

include "application.conf"

# Override with minimal local settings
# Most settings come from base application.conf

# Storage public URL for local Traefik gateway
storage {
    publicUrl = "http://localhost:8000/storage"
    publicUrl = ${?STORAGE_PUBLIC_URL}
}

rabbitmq {
    host = "rabbitmq"
    port = 5672
    username = "dokusadmin"
    password = "dokusadminpassword"
    virtualHost = "/dokus"
}