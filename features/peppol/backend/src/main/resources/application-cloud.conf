# Cloud/Production Configuration
# Extends application.conf with production-specific overrides

include "application.conf"

# Production-specific overrides
# All sensitive values should be provided via environment variables

caching {
    type = "redis"
    type = ${?CACHE_TYPE}
}

logging {
    level = "INFO"
    level = ${?LOG_LEVEL}
    consoleJson = true
    consoleJson = ${?LOG_CONSOLE_JSON}
}
