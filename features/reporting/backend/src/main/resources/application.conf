ktor {
    deployment {
        port = 7095
        port = ${?PORT}
        host = "0.0.0.0"
        host = ${?HOST}
        environment = "local"
        environment = ${?ENVIRONMENT}
    }
}

database {
    url = "jdbc:postgresql://localhost:5545/dokus_reporting"
    url = ${?DB_URL}
    username = "dev"
    username = ${?DB_USERNAME}
    password = "devpassword"
    password = ${?DB_PASSWORD}

    pool {
        maxSize = 20
        maxSize = ${?DB_POOL_MAX_SIZE}
        minSize = 5
        minSize = ${?DB_POOL_MIN_SIZE}
        acquisitionTimeout = 30
        acquisitionTimeout = ${?DB_POOL_TIMEOUT}
        idleTimeout = 600
        idleTimeout = ${?DB_IDLE_TIMEOUT}
        maxLifetime = 1800
        maxLifetime = ${?DB_MAX_LIFETIME}
        leakDetectionThreshold = 30
        leakDetectionThreshold = ${?DB_LEAK_DETECTION}
    }
}

flyway {
    enabled = true
    baselineOnMigrate = true
    baselineVersion = "1.0.0"
    locations = ["classpath:db/migration"]
    schemas = ["public"]
}

jwt {
    issuer = "https://dokus.ai"
    issuer = ${?JWT_ISSUER}
    audience = "dokus-api"
    audience = ${?JWT_AUDIENCE}
    realm = "Access to Dokus API"
    secret = "secret"
    secret = ${?JWT_SECRET}
    publicKeyPath = ""
    privateKeyPath = ""
    algorithm = "HS256"
    algorithm = ${?JWT_ALGORITHM}
}

auth {
    maxLoginAttempts = 5
    lockDurationMinutes = 30
    sessionDurationHours = 8
    rememberMeDurationDays = 30
    maxConcurrentSessions = 3

    password {
        expiryDays = 90
        minLength = 10
        requireUppercase = true
        requireLowercase = true
        requireDigits = true
        requireSpecialChars = true
        historySize = 5
    }

    rateLimit {
        windowSeconds = 60
        maxAttempts = 10
    }

    enableDeviceFingerprinting = false
    enableSessionSlidingExpiration = false
    sessionActivityWindowMinutes = 15
    logSecurityEvents = true
    enableDebugMode = false
}

logging {
    level = "INFO"
    level = ${?LOG_LEVEL}
    consoleJson = false
    consoleJson = ${?LOG_CONSOLE_JSON}
}

metrics {
    enabled = true
    enabled = ${?METRICS_ENABLED}
    prometheusPath = "/metrics"
    prometheusPath = ${?METRICS_PROMETHEUS_PATH}
}

security {
    cors {
        allowedHosts = ["http://localhost:8081"]
        allowedHosts = ${?SECURITY_CORS_ALLOWED_HOSTS}
    }
}

caching {
    type = "memory"
    type = ${?CACHE_TYPE}
    ttl = 3600
    ttl = ${?CACHE_TTL}
    maxSize = 1000
    maxSize = ${?CACHE_MAX_SIZE}

    redis {
        host = "localhost"
        host = ${?REDIS_HOST}
        port = 6379
        port = ${?REDIS_PORT}
        password = ""
        password = ${?REDIS_PASSWORD}
        database = 0
        database = ${?REDIS_DATABASE}

        pool {
            maxTotal = 8
            maxTotal = ${?REDIS_POOL_MAX_TOTAL}
            maxIdle = 4
            maxIdle = ${?REDIS_POOL_MAX_IDLE}
            minIdle = 0
            minIdle = ${?REDIS_POOL_MIN_IDLE}
            testOnBorrow = true
            testOnBorrow = ${?REDIS_POOL_TEST_ON_BORROW}
        }

        timeout {
            connection = 2000
            connection = ${?REDIS_TIMEOUT_CONNECTION}
            socket = 2000
            socket = ${?REDIS_TIMEOUT_SOCKET}
            command = 2000
            command = ${?REDIS_TIMEOUT_COMMAND}
        }
    }
}

rabbitmq {
    host = "localhost"
    host = ${?RABBITMQ_HOST}
    port = 5672
    port = ${?RABBITMQ_PORT}
    username = "dokus"
    username = ${?RABBITMQ_USERNAME}
    password = "dokus"
    password = ${?RABBITMQ_PASSWORD}
    virtualHost = "/dokus"
    virtualHost = ${?RABBITMQ_VHOST}
}
