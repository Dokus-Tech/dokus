include "application.conf"

# Local development configuration
# Inherits all settings from application.conf
# Override any settings specific to local development below

ktor {
    deployment {
        environment = "local"
    }
}

# MinIO storage for local development
minio {
    endpoint = "http://minio-local:9000"
    accessKey = "dokusadmin"
    secretKey = "dokusadminpassword"
    bucket = "dokus-auth"
}

# Storage public URL for local Traefik gateway
storage {
    publicUrl = "http://localhost:8000/storage"
    publicUrl = ${?STORAGE_PUBLIC_URL}
}
