apiVersion: apps/v1
kind: Deployment
metadata:
  name: pulse-auth-service
  namespace: pulse
  labels:
    app: pulse-auth
    component: backend
    tier: service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pulse-auth
  template:
    metadata:
      labels:
        app: pulse-auth
        version: v1
    spec:
      serviceAccountName: pulse-auth
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: auth-service
        image: registry.police.be/pulse/auth-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: DB_URL
          valueFrom:
            secretKeyRef:
              name: pulse-auth-db
              key: url
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: pulse-auth-db
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pulse-auth-db
              key: password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: pulse-auth-jwt
              key: secret
        - name: JWT_ISSUER
          value: "https://api.pulse.police.be"
        - name: JWT_AUDIENCE
          value: "pulse-api"
        - name: REDIS_HOST
          value: "pulse-redis-service"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pulse-redis
              key: password
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        - name: logs
          mountPath: /var/log/pulse
      volumes:
      - name: config
        configMap:
          name: pulse-auth-config
      - name: logs
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: pulse-auth-service
  namespace: pulse
  labels:
    app: pulse-auth
spec:
  type: ClusterIP
  selector:
    app: pulse-auth
  ports:
  - port: 8081
    targetPort: http
    protocol: TCP
    name: http
  - port: 9090
    targetPort: metrics
    protocol: TCP
    name: metrics
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pulse-auth
  namespace: pulse
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pulse-auth-config
  namespace: pulse
data:
  application.conf: |
    ktor {
        deployment {
            port = 8081
            host = "0.0.0.0"
        }
    }

    security {
        cors {
            allowedHosts = ["pulse.police.be", "10.13.4.103"]
        }
    }
---
apiVersion: v1
kind: Secret
metadata:
  name: pulse-auth-db
  namespace: pulse
type: Opaque
stringData:
  url: "jdbc:postgresql://postgres-service:5432/pulse_auth"
  username: "pulse_user"
  password: "change-in-production"
---
apiVersion: v1
kind: Secret
metadata:
  name: pulse-auth-jwt
  namespace: pulse
type: Opaque
stringData:
  secret: "change-this-secret-in-production"
---
apiVersion: v1
kind: Secret
metadata:
  name: pulse-redis
  namespace: pulse
type: Opaque
stringData:
  password: "redis-password-change-in-production"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pulse-auth-hpa
  namespace: pulse
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pulse-auth-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: pulse-auth-pdb
  namespace: pulse
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: pulse-auth
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: pulse-auth-netpol
  namespace: pulse
spec:
  podSelector:
    matchLabels:
      app: pulse-auth
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: pulse
    - podSelector:
        matchLabels:
          app: pulse-gateway
    ports:
    - protocol: TCP
      port: 8081
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 9090
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: pulse
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - namespaceSelector:
        matchLabels:
          name: pulse
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  - ports:
    - protocol: UDP
      port: 53