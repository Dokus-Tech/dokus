name: Build macOS

on:
  workflow_call:
    inputs:
      build-type:
        description: 'Build type: debug or release'
        required: false
        type: string
        default: 'debug'
      create-release:
        description: 'Create GitHub release (only for main branch)'
        required: false
        type: boolean
        default: false
    secrets:
      MAC_DEV_ID_CERT_P12:
        required: false
      MAC_DEV_ID_CERT_PASSWORD:
        required: false
      ASC_API_KEY_ID:
        required: false
      ASC_API_KEY_ISSUER_ID:
        required: false
      ASC_API_KEY_PRIVATE_KEY:
        required: false

jobs:
  build:
    name: ðŸŽ Build DMG (${{ inputs.build-type }})
    runs-on: macos-latest
    timeout-minutes: 45

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”§ Setup environment
        uses: ./.github/actions/job-set-up

      - name: ðŸ§® Generate version information
        id: version
        run: |
          if [ ! -f version.properties ]; then
            echo "version.properties not found" >&2
            exit 1
          fi

          MAJOR=$(grep '^major=' version.properties | cut -d'=' -f2 | tr -d '[:space:]')
          MINOR=$(grep '^minor=' version.properties | cut -d'=' -f2 | tr -d '[:space:]')
          VERSION_CODE=$(git rev-list --count HEAD)
          VERSION_NAME="${MAJOR}.${MINOR}.${VERSION_CODE}"

          echo "version-code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "version-name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "major=$MAJOR" >> $GITHUB_OUTPUT
          echo "minor=$MINOR" >> $GITHUB_OUTPUT

          echo "ðŸ“¦ Version Code: $VERSION_CODE"
          echo "ðŸ“¦ Version Name: $VERSION_NAME"

      - name: âœ… Validate signing/notary secrets (release only)
        if: inputs.build-type == 'release'
        env:
          MAC_DEV_ID_CERT_P12: ${{ secrets.MAC_DEV_ID_CERT_P12 }}
          MAC_DEV_ID_CERT_PASSWORD: ${{ secrets.MAC_DEV_ID_CERT_PASSWORD }}
          ASC_API_KEY_ID: ${{ secrets.ASC_API_KEY_ID }}
          ASC_API_KEY_ISSUER_ID: ${{ secrets.ASC_API_KEY_ISSUER_ID }}
          ASC_API_KEY_PRIVATE_KEY: ${{ secrets.ASC_API_KEY_PRIVATE_KEY }}
        run: |
          missing=0
          for var in MAC_DEV_ID_CERT_P12 MAC_DEV_ID_CERT_PASSWORD ASC_API_KEY_ID ASC_API_KEY_ISSUER_ID ASC_API_KEY_PRIVATE_KEY; do
            if [ -z "${!var}" ]; then
              echo "Missing secret: $var"
              missing=1
            fi
          done
          if [ $missing -ne 0 ]; then
            echo "Required macOS signing/notary secrets are missing." >&2
            exit 1
          fi

      - name: ðŸ” Import Developer ID Application certificate
        if: inputs.build-type == 'release'
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.MAC_DEV_ID_CERT_P12 }}
          p12-password: ${{ secrets.MAC_DEV_ID_CERT_PASSWORD }}

      - name: ðŸ”‘ Configure App Store Connect API key (for notarization)
        if: inputs.build-type == 'release'
        run: |
          mkdir -p ~/.appstoreconnect/private_keys
          echo "${{ secrets.ASC_API_KEY_PRIVATE_KEY }}" | base64 -d > ~/.appstoreconnect/private_keys/AuthKey_${{ secrets.ASC_API_KEY_ID }}.p8
          chmod 600 ~/.appstoreconnect/private_keys/AuthKey_${{ secrets.ASC_API_KEY_ID }}.p8

      - name: ðŸ” Resolve signing identity
        if: inputs.build-type == 'release'
        id: signing
        run: |
          IDENTITY=$(security find-identity -v -p codesigning | grep "Developer ID Application" | head -1 | sed 's/.*"//;s/"//')
          if [ -z "$IDENTITY" ]; then
            echo "No Developer ID Application identity found" >&2
            security find-identity -v -p codesigning
            exit 1
          fi
          echo "identity=$IDENTITY" >> $GITHUB_OUTPUT
          echo "Using identity: $IDENTITY"

      - name: ðŸ—ï¸ Build Debug DMG
        if: inputs.build-type == 'debug'
        run: |
          echo "Building Debug DMG..."
          ./gradlew :composeApp:packageDmg \
            --no-daemon \
            --stacktrace \
            --build-cache \
            -PversionCode=${{ steps.version.outputs.version-code }} \
            -PversionName=${{ steps.version.outputs.version-name }}

      - name: ðŸ—ï¸ Build Release DMG
        if: inputs.build-type == 'release'
        run: |
          echo "Building Release DMG..."
          ./gradlew :composeApp:packageReleaseDmg \
            --no-daemon \
            --stacktrace \
            --build-cache \
            -PversionCode=${{ steps.version.outputs.version-code }} \
            -PversionName=${{ steps.version.outputs.version-name }} \
            -Pmac.signing.enabled=true \
            -Pmac.signing.identity="${{ steps.signing.outputs.identity }}" \
            -PappleBundleId=vision.invoid.dokus

      - name: ðŸ” Find build artifacts
        id: artifacts
        run: |
          if [ "${{ inputs.build-type }}" == "release" ]; then
            DMG_DIR="composeApp/build/compose/binaries/main-release/dmg"
          else
            DMG_DIR="composeApp/build/compose/binaries/main/dmg"
          fi

          # Find DMG
          DMG_PATH=$(find $DMG_DIR -name "*.dmg" -type f | head -1)
          if [ -z "$DMG_PATH" ]; then
            echo "âŒ DMG not found in $DMG_DIR"
            # List what's actually there
            echo "Contents of composeApp/build/compose/binaries:"
            ls -R composeApp/build/compose/binaries/ || true
            exit 1
          fi

          echo "dmg-path=$DMG_PATH" >> $GITHUB_OUTPUT

          # Show file info
          echo "âœ… Found DMG: $DMG_PATH"
          ls -lh "$DMG_PATH"

      - name: ðŸ·ï¸ Rename artifacts
        id: rename
        run: |
          DMG_PATH="${{ steps.artifacts.outputs.dmg-path }}"
          BUILD_TYPE="${{ inputs.build-type }}"
          VERSION_NAME="${{ steps.version.outputs.version-name }}"

          # Generate new DMG filename
          DMG_NAME="dokus-${BUILD_TYPE}-${VERSION_NAME}.dmg"
          DMG_DIR=$(dirname "$DMG_PATH")
          NEW_DMG_PATH="${DMG_DIR}/${DMG_NAME}"

          # Rename DMG
          mv "$DMG_PATH" "$NEW_DMG_PATH"
          echo "dmg-path=$NEW_DMG_PATH" >> $GITHUB_OUTPUT
          echo "dmg-name=$DMG_NAME" >> $GITHUB_OUTPUT

          echo "ðŸ“¦ Renamed DMG: $DMG_NAME"

      - name: ðŸ“¨ Notarize DMG (release only)
        if: inputs.build-type == 'release'
        run: |
          DMG_PATH="${{ steps.rename.outputs.dmg-path }}"
          xcrun notarytool submit "$DMG_PATH" \
            --key ~/.appstoreconnect/private_keys/AuthKey_${{ secrets.ASC_API_KEY_ID }}.p8 \
            --key-id "${{ secrets.ASC_API_KEY_ID }}" \
            --issuer "${{ secrets.ASC_API_KEY_ISSUER_ID }}" \
            --wait

      - name: ðŸ“Œ Staple notarization (release only)
        if: inputs.build-type == 'release'
        run: |
          xcrun stapler staple "${{ steps.rename.outputs.dmg-path }}"

      - name: ðŸ“Š DMG Info
        run: |
          DMG_PATH="${{ steps.rename.outputs.dmg-path }}"
          DMG_SIZE=$(ls -lh "$DMG_PATH" | awk '{print $5}')

          echo "# ðŸ“¦ Build Artifact Information" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | macOS ðŸŽ |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Type | \`${{ inputs.build-type }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| DMG Name | \`${{ steps.rename.outputs.dmg-name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| DMG Size | $DMG_SIZE |" >> $GITHUB_STEP_SUMMARY
          echo "| Version Code | ${{ steps.version.outputs.version-code }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Version Name | ${{ steps.version.outputs.version-name }} |" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“¤ Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.build-type }}-dmg
          path: ${{ steps.rename.outputs.dmg-path }}
          retention-days: 30
          compression-level: 0  # DMGs are already compressed

      - name: ðŸš€ Create/Update GitHub Release (main only)
        if: inputs.build-type == 'release' && github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION_NAME: ${{ steps.version.outputs.version-name }}
          DMG_PATH: ${{ steps.rename.outputs.dmg-path }}
        run: |
          TAG="v${VERSION_NAME}"
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release $TAG exists, uploading DMG"
            gh release upload "$TAG" "$DMG_PATH" --clobber
          else
            echo "Creating release $TAG"
            gh release create "$TAG" "$DMG_PATH" \
              --title "Dokus macOS ${VERSION_NAME}" \
              --notes "Signed and notarized macOS DMG (Developer ID)."
          fi

      - name: âœ… Build completed
        run: |
          echo "âœ… macOS build completed successfully!"
          echo "ðŸ“¦ DMG: ${{ steps.rename.outputs.dmg-name }}"
