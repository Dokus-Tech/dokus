name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/dokus

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build all modules
        run: ./gradlew build --no-daemon --stacktrace
        env:
          GRADLE_OPTS: -Dorg.gradle.daemon=false

      - name: Run tests
        run: ./gradlew test --no-daemon --stacktrace
        continue-on-error: true  # Continue even if tests fail (0% coverage currently)

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            foundation/database/build/libs/*.jar
            foundation/auth/build/libs/*.jar
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            **/build/test-results/**/*.xml
            **/build/reports/**
          retention-days: 7

  build-database-image:
    name: Build Database Service Image
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-database
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push database image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./foundation/database/Dockerfile.production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security-scan:
    name: Security Vulnerability Scan
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run ktlint
        run: ./gradlew ktlintCheck --no-daemon
        continue-on-error: true  # Don't fail build on linting errors

      - name: Run detekt
        run: ./gradlew detekt --no-daemon
        continue-on-error: true  # Don't fail build on static analysis warnings

  deploy-staging:
    name: Deploy to Staging
    needs: [build-database-image, security-scan]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.dokus.ai
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_STAGING }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Deploy to Kubernetes (Staging)
        run: |
          kubectl set image deployment/dokus-database \
            dokus-database=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-database:develop-${{ github.sha }} \
            --namespace=dokus-staging
          kubectl rollout status deployment/dokus-database --namespace=dokus-staging --timeout=5m

      - name: Run smoke tests
        run: |
          # Wait for deployment to be ready
          sleep 30
          # Check health endpoint
          curl -f https://staging.dokus.ai/health || exit 1

  deploy-production:
    name: Deploy to Production
    needs: [build-database-image, security-scan]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://dokus.ai
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_PRODUCTION }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Deploy to Kubernetes (Production)
        run: |
          kubectl set image deployment/dokus-database \
            dokus-database=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-database:latest \
            --namespace=dokus-production
          kubectl rollout status deployment/dokus-database --namespace=dokus-production --timeout=10m

      - name: Run production smoke tests
        run: |
          # Wait for deployment to be ready
          sleep 30
          # Check health endpoint
          curl -f https://dokus.ai/health || exit 1

      - name: Notify deployment success
        if: success()
        run: |
          echo "Production deployment successful: ${{ github.sha }}"
          # Add Slack/Discord notification here if needed

      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed, initiating rollback"
          kubectl rollout undo deployment/dokus-database --namespace=dokus-production
          kubectl rollout status deployment/dokus-database --namespace=dokus-production --timeout=5m
