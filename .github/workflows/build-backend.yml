name: Build and Deploy Dokus Server

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
    paths:
      - 'features/*/backend/**'
      - 'foundation/**'
      - 'backendApp/Dockerfile'
      - 'backendApp/Dockerfile.dev'
      - '.github/workflows/build-backend.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'features/*/backend/**'
      - 'foundation/**'
      - 'backendApp/Dockerfile'
      - 'backendApp/Dockerfile.dev'
      - '.github/workflows/build-backend.yml'
  workflow_dispatch:
    inputs:
      force-build:
        description: 'Force build even without changes'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

permissions:
  contents: read
  packages: write

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.caching=true
  JAVA_VERSION: '21'
  REGISTRY: 'docker.invoid.vision'
  IMAGE_NAME: 'dokus-server'

jobs:
  build-and-push:
    name: ðŸ³ Build & Deploy dokus-server
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ·ï¸ Extract version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION_TAG="${GITHUB_REF#refs/tags/}"
            VERSION_NAME="${VERSION_TAG#v}"
            echo "Building release version: $VERSION_NAME (from tag $VERSION_TAG)"
            echo "version-name=$VERSION_NAME" >> $GITHUB_OUTPUT
            echo "is-release=true" >> $GITHUB_OUTPUT
          else
            echo "Building development version"
            echo "is-release=false" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ”§ Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: ðŸ”‘ Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: ðŸ—ï¸ Build dokus-server shadow JAR
        run: |
          ./gradlew :backendApp:shadowJar -x test

      - name: ðŸ” Verify fat JAR exists
        run: |
          ls -lh backendApp/build/libs/
          if ! ls backendApp/build/libs/backendApp-*-all.jar 1> /dev/null 2>&1; then
            echo "âŒ Fat JAR not found for dokus-server (expected backendApp-*-all.jar)"
            exit 1
          fi

      - name: ðŸ·ï¸ Generate Docker tags
        id: meta
        run: |
          # Branch name (sanitized for Docker)
          BRANCH_NAME=$(echo "${{ github.ref_name }}" | sed 's/[^a-zA-Z0-9._-]/-/g')

          # Commit SHA (short)
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)

          # Image name
          IMAGE_NAME="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

          # Check if this is a release build (from version tag)
          IS_RELEASE="${{ steps.version.outputs.is-release }}"
          VERSION_NAME="${{ steps.version.outputs.version-name }}"

          if [ "$IS_RELEASE" == "true" ] && [ -n "$VERSION_NAME" ]; then
            # Release build: use version tag
            TAGS="${IMAGE_NAME}:${VERSION_NAME}"
            TAGS="${TAGS},${IMAGE_NAME}:${VERSION_NAME}-${SHORT_SHA}"
            TAGS="${TAGS},${IMAGE_NAME}:latest"
            echo "Release build - using version tags"
          else
            # Development build: use branch-based tags
            TAGS="${IMAGE_NAME}:${BRANCH_NAME}-${SHORT_SHA}"
            TAGS="${TAGS},${IMAGE_NAME}:${BRANCH_NAME}-latest"

            # Add 'latest' tag for main branch
            if [ "${{ github.ref_name }}" == "main" ]; then
              TAGS="${TAGS},${IMAGE_NAME}:latest"
            fi
          fi

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "image-name=${IMAGE_NAME}" >> $GITHUB_OUTPUT
          echo "short-sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "branch=${BRANCH_NAME}" >> $GITHUB_OUTPUT
          echo "version=${VERSION_NAME}" >> $GITHUB_OUTPUT
          echo "is-release=${IS_RELEASE}" >> $GITHUB_OUTPUT

          echo "ðŸ“¦ Image: ${IMAGE_NAME}"
          echo "ðŸ·ï¸  Tags: ${TAGS}"

      - name: ðŸ”§ Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host

      - name: ðŸ” Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

      - name: ðŸ—ï¸ Build and push Docker image (production)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backendApp/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            org.opencontainers.image.title=dokus-server
            org.opencontainers.image.description=Dokus modular monolith server
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.meta.outputs.is-release == 'true' && steps.meta.outputs.version || format('{0}-{1}', steps.meta.outputs.branch, steps.meta.outputs.short-sha) }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: ðŸ”§ Build and push Docker image (dev - with JDWP debugging)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backendApp/Dockerfile.dev
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev
          labels: |
            org.opencontainers.image.title=dokus-server-dev
            org.opencontainers.image.description=Dokus modular monolith server (development with JDWP debugging on port 5005)
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: ðŸ“Š Image details
        if: always()
        run: |
          echo "# ðŸ³ dokus-server image" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.meta.outputs.is-release }}" == "true" ]; then
            echo "**ðŸ·ï¸ Release Version:** ${{ steps.meta.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          fi
          echo "**Branch/Tag:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ steps.meta.outputs.image-name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
