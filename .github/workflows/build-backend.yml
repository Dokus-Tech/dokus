name: Build and Deploy Backend Services

on:
  push:
    branches: [ main, develop ]
    tags: [ '*' ]
    paths:
      - 'features/*/backend/**'
      - 'foundation/**'
      - '.github/workflows/build-backend.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'features/*/backend/**'
      - 'foundation/**'
  workflow_dispatch:
    inputs:
      services:
        description: 'Services to build (comma-separated: auth,audit,banking,cashflow,payment,reporting or "all")'
        required: false
        default: 'all'

# Cancel in-progress runs for the same workflow and ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

permissions:
  contents: read
  packages: write

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.caching=true
  JAVA_VERSION: '21'
  REGISTRY: '94.111.226.82:5000'
  IMAGE_PREFIX: 'dokus'

jobs:
  # Detect which services changed
  detect-changes:
    name: ðŸ” Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.changes.outputs.services }}
      has-changes: ${{ steps.changes.outputs.has-changes }}
      is-release: ${{ steps.changes.outputs.is-release }}
      release-version: ${{ steps.changes.outputs.release-version }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ” Detect changed services
        id: changes
        run: |
          IS_RELEASE=false
          RELEASE_VERSION=""

          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            IS_RELEASE=true
            RELEASE_VERSION="${GITHUB_REF_NAME}"
          fi

          echo "is-release=$IS_RELEASE" >> $GITHUB_OUTPUT
          echo "release-version=$RELEASE_VERSION" >> $GITHUB_OUTPUT

          if [ "$IS_RELEASE" = "true" ]; then
            SERVICES="auth,audit,banking,cashflow,payment,reporting"
            JSON_SERVICES=$(echo "$SERVICES" | jq -R -c 'split(",") | map(select(length > 0))')
            echo "services=$JSON_SERVICES" >> $GITHUB_OUTPUT
            echo "has-changes=true" >> $GITHUB_OUTPUT
            echo "Release tag detected - building all services for $RELEASE_VERSION"
            exit 0
          fi

          # Manual trigger with specific services
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            SERVICES="${{ github.event.inputs.services }}"
            if [ "$SERVICES" == "all" ]; then
              SERVICES="auth,audit,banking,cashflow,payment,reporting"
            fi
            # Convert to JSON array (compact, single line)
            JSON_SERVICES=$(echo "$SERVICES" | jq -R -c 'split(",") | map(select(length > 0))')
            echo "services=$JSON_SERVICES" >> $GITHUB_OUTPUT
            echo "has-changes=true" >> $GITHUB_OUTPUT
            echo "Changed services: $SERVICES"
            exit 0
          fi

          # On main branch, always build all services for releases
          if [ "${{ github.ref }}" == "refs/heads/main" ] && [ "${{ github.event_name }}" == "push" ]; then
            echo "Main branch push detected - building all services for release"
            SERVICES="auth,audit,banking,cashflow,payment,reporting"
            JSON_SERVICES=$(echo "$SERVICES" | jq -R -c 'split(",") | map(select(length > 0))')
            echo "services=$JSON_SERVICES" >> $GITHUB_OUTPUT
            echo "has-changes=true" >> $GITHUB_OUTPUT
            echo "Building all services: $SERVICES"
            exit 0
          fi

          # Detect changes for push/PR
          CHANGED_SERVICES=""

          # Get list of changed files
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }})
          else
            CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          fi

          # Check each service for changes
          for service in auth audit banking cashflow payment reporting; do
            if echo "$CHANGED_FILES" | grep -q "features/${service}/backend/" || \
               echo "$CHANGED_FILES" | grep -q "foundation/"; then
              if [ -z "$CHANGED_SERVICES" ]; then
                CHANGED_SERVICES="$service"
              else
                CHANGED_SERVICES="$CHANGED_SERVICES,$service"
              fi
            fi
          done

          if [ -z "$CHANGED_SERVICES" ]; then
            echo "has-changes=false" >> $GITHUB_OUTPUT
            echo "services=[]" >> $GITHUB_OUTPUT
            echo "No backend services changed"
          else
            # Convert to JSON array (compact, single line)
            JSON_SERVICES=$(echo "$CHANGED_SERVICES" | jq -R -c 'split(",") | map(select(length > 0))')
            echo "services=$JSON_SERVICES" >> $GITHUB_OUTPUT
            echo "has-changes=true" >> $GITHUB_OUTPUT
            echo "Changed services: $CHANGED_SERVICES"
          fi

  # Build JARs for all backend services
  build-jars:
    name: ðŸ—ï¸ Build Backend JARs
    needs: detect-changes
    if: needs.detect-changes.outputs.has-changes == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: ðŸ”‘ Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: ðŸ—ï¸ Build all backend services
        run: |
          echo "Building backend services..."

          VERSION_NAME="${{ needs.detect-changes.outputs.release-version }}"
          if [ -z "$VERSION_NAME" ]; then
            REF_NAME="${GITHUB_REF_NAME}"
            SANITIZED_REF=$(echo "$REF_NAME" | sed 's/[^A-Za-z0-9._-]/-/g')
            SHORT_SHA=$(git rev-parse --short HEAD)
            VERSION_NAME="${SANITIZED_REF}-${SHORT_SHA}"
          fi

          ./gradlew :features:auth:backend:shadowJar \
                    :features:audit:backend:shadowJar \
                    :features:banking:backend:shadowJar \
                    :features:cashflow:backend:shadowJar \
                    :features:payment:backend:shadowJar \
                    :features:reporting:backend:shadowJar \
                    -PversionName="${VERSION_NAME}" \
                    -x test

      - name: ðŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-jars
          path: features/*/backend/build/libs/backend-*.jar
          retention-days: 1

  # Build and push Docker images
  build-docker:
    name: ðŸ³ Build Docker Images
    needs: [detect-changes, build-jars]
    if: needs.detect-changes.outputs.has-changes == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.services) }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-jars
          path: features/

      - name: ðŸ” Verify JAR exists
        run: |
          ls -lh features/${{ matrix.service }}/backend/build/libs/
          if [ ! -f features/${{ matrix.service }}/backend/build/libs/backend-*.jar ]; then
            echo "âŒ JAR file not found for ${{ matrix.service }}"
            exit 1
          fi

      - name: ðŸ·ï¸ Generate Docker tags
        id: meta
        run: |
          # Branch name (sanitized for Docker)
          BRANCH_NAME=$(echo "${{ github.ref_name }}" | sed 's/[^a-zA-Z0-9._-]/-/g')

          # Commit SHA (short)
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)

          # Image name
          IMAGE_NAME="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}"

          # Build tags
          if [ "${{ needs.detect-changes.outputs.is-release }}" == "true" ] && [ -n "${{ needs.detect-changes.outputs.release-version }}" ]; then
            RELEASE_VERSION="${{ needs.detect-changes.outputs.release-version }}"
            TAGS="${IMAGE_NAME}:${RELEASE_VERSION},${IMAGE_NAME}:latest"
            VERSION_LABEL="$RELEASE_VERSION"
          else
            TAGS="${IMAGE_NAME}:${BRANCH_NAME}-${SHORT_SHA}"
            TAGS="${TAGS},${IMAGE_NAME}:${BRANCH_NAME}-latest"

            # Add 'latest' tag for main branch
            if [ "${{ github.ref_name }}" == "main" ]; then
              TAGS="${TAGS},${IMAGE_NAME}:latest"
            fi

            VERSION_LABEL="${BRANCH_NAME}-${SHORT_SHA}"
          fi

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "image-name=${IMAGE_NAME}" >> $GITHUB_OUTPUT
          echo "short-sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "branch=${BRANCH_NAME}" >> $GITHUB_OUTPUT
          echo "version-label=${VERSION_LABEL}" >> $GITHUB_OUTPUT

          echo "ðŸ“¦ Image: ${IMAGE_NAME}"
          echo "ðŸ·ï¸  Tags: ${TAGS}"

      - name: ðŸ”§ Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host
          config-inline: |
            [registry."94.111.226.82:5000"]
              http = true
              insecure = true

      - name: ðŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: features/${{ matrix.service }}/backend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            org.opencontainers.image.title=dokus-${{ matrix.service }}
            org.opencontainers.image.description=Dokus ${{ matrix.service }} service
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.meta.outputs.version-label }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: ðŸ“Š Image details
        run: |
          echo "# ðŸ³ Docker Image Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** ${{ matrix.service }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ steps.meta.outputs.image-name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** " >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

  # Summary
  deployment-summary:
    name: ðŸ“Š Deployment Summary
    needs: [detect-changes, build-jars, build-docker]
    if: always() && needs.detect-changes.outputs.has-changes == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“Š Generate summary
        run: |
          echo "# ðŸš€ Backend Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Services Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Parse JSON array and iterate
          SERVICES_JSON='${{ needs.detect-changes.outputs.services }}'
          echo "$SERVICES_JSON" | jq -r '.[]' | while read service; do
            if [ "${{ needs.detect-changes.outputs.is-release }}" = "true" ] && [ -n "${{ needs.detect-changes.outputs.release-version }}" ]; then
              echo "- âœ… **${service}**: \`${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${service}:${{ needs.detect-changes.outputs.release-version }}\` (and :latest)" >> $GITHUB_STEP_SUMMARY
            else
              echo "- âœ… **${service}**: \`${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${service}:${{ github.ref_name }}-latest\`" >> $GITHUB_STEP_SUMMARY
            fi
          done

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Job Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build JARs | ${{ needs.build-jars.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Docker Images | ${{ needs.build-docker.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY

      - name: âœ… Check status
        run: |
          if [ "${{ needs.build-jars.result }}" == "failure" ] || \
             [ "${{ needs.build-docker.result }}" == "failure" ]; then
            echo "âŒ Deployment Failed"
            exit 1
          fi
          echo "âœ… Deployment Successful"

  # Create deployment package artifact for tagged release
  create-deployment-package:
    name: ðŸ“¦ Create Deployment Package
    needs: [ detect-changes, build-jars, build-docker ]
    if: |
      needs.detect-changes.outputs.is-release == 'true' &&
      needs.build-jars.result == 'success' &&
      needs.build-docker.result == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Create deployment package
        id: package
        run: |
          VERSION_NAME="${{ needs.detect-changes.outputs.release-version }}"
          if [ -z "$VERSION_NAME" ]; then
            VERSION_NAME="build-${GITHUB_RUN_NUMBER}"
          fi

          ZIP_NAME="dokus-quick-deploy-${VERSION_NAME}.zip"

          # Create deployment archive
          cd deployment
          zip -r "../${ZIP_NAME}" . -x "*.git*" -x ".env" -x ".env.backup"
          cd ..

          echo "zip-name=${ZIP_NAME}" >> $GITHUB_OUTPUT
          echo "zip-path=$(pwd)/${ZIP_NAME}" >> $GITHUB_OUTPUT

          # Show contents
          echo "ðŸ“¦ Package contents:"
          unzip -l "${ZIP_NAME}"

          # Get file size
          SIZE=$(du -h "${ZIP_NAME}" | cut -f1)
          echo "ðŸ“Š Package size: $SIZE"

      - name: ðŸ“¤ Upload deployment package
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: ${{ steps.package.outputs.zip-path }}
          retention-days: 90
