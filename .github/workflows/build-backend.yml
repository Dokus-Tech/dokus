name: Build and Deploy Backend Services

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'features/*/backend/**'
      - 'foundation/**'
      - '.github/workflows/build-backend.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'features/*/backend/**'
      - 'foundation/**'
  workflow_dispatch:
    inputs:
      services:
        description: 'Services to build (comma-separated: auth,audit,banking,expense,invoicing,payment,reporting or "all")'
        required: false
        default: 'all'

# Cancel in-progress runs for the same workflow and ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

permissions:
  contents: read
  packages: write

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.caching=true
  JAVA_VERSION: '21'
  REGISTRY: '94.111.226.82:5000'
  IMAGE_PREFIX: 'dokus'

jobs:
  # Detect which services changed
  detect-changes:
    name: üîç Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.changes.outputs.services }}
      has-changes: ${{ steps.changes.outputs.has-changes }}

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üîç Detect changed services
        id: changes
        run: |
          # Manual trigger with specific services
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            SERVICES="${{ github.event.inputs.services }}"
            if [ "$SERVICES" == "all" ]; then
              SERVICES="auth,audit,banking,expense,invoicing,payment,reporting"
            fi
            # Convert to JSON array (compact, single line)
            JSON_SERVICES=$(echo "$SERVICES" | jq -R -c 'split(",") | map(select(length > 0))')
            echo "services=$JSON_SERVICES" >> $GITHUB_OUTPUT
            echo "has-changes=true" >> $GITHUB_OUTPUT
            echo "Changed services: $SERVICES"
            exit 0
          fi

          # Detect changes for push/PR
          CHANGED_SERVICES=""

          # Get list of changed files
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }})
          else
            CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          fi

          # Check each service for changes
          for service in auth audit banking expense invoicing payment reporting; do
            if echo "$CHANGED_FILES" | grep -q "features/${service}/backend/" || \
               echo "$CHANGED_FILES" | grep -q "foundation/"; then
              if [ -z "$CHANGED_SERVICES" ]; then
                CHANGED_SERVICES="$service"
              else
                CHANGED_SERVICES="$CHANGED_SERVICES,$service"
              fi
            fi
          done

          if [ -z "$CHANGED_SERVICES" ]; then
            echo "has-changes=false" >> $GITHUB_OUTPUT
            echo "services=[]" >> $GITHUB_OUTPUT
            echo "No backend services changed"
          else
            # Convert to JSON array (compact, single line)
            JSON_SERVICES=$(echo "$CHANGED_SERVICES" | jq -R -c 'split(",") | map(select(length > 0))')
            echo "services=$JSON_SERVICES" >> $GITHUB_OUTPUT
            echo "has-changes=true" >> $GITHUB_OUTPUT
            echo "Changed services: $CHANGED_SERVICES"
          fi

  # Build JARs for all backend services
  build-jars:
    name: üèóÔ∏è Build Backend JARs
    needs: detect-changes
    if: needs.detect-changes.outputs.has-changes == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîß Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: üîë Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: üèóÔ∏è Build all backend services
        run: |
          echo "Building backend services..."
          ./gradlew :features:auth:backend:shadowJar \
                    :features:audit:backend:shadowJar \
                    :features:banking:backend:shadowJar \
                    :features:expense:backend:shadowJar \
                    :features:invoicing:backend:shadowJar \
                    :features:payment:backend:shadowJar \
                    :features:reporting:backend:shadowJar \
                    -x test

      - name: üì¶ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-jars
          path: features/*/backend/build/libs/backend-*.jar
          retention-days: 1

  # Build and push Docker images
  build-docker:
    name: üê≥ Build Docker Images
    needs: [detect-changes, build-jars]
    if: needs.detect-changes.outputs.has-changes == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.services) }}

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì• Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-jars
          path: features/

      - name: üîç Verify JAR exists
        run: |
          ls -lh features/${{ matrix.service }}/backend/build/libs/
          if [ ! -f features/${{ matrix.service }}/backend/build/libs/backend-*.jar ]; then
            echo "‚ùå JAR file not found for ${{ matrix.service }}"
            exit 1
          fi

      - name: üè∑Ô∏è Generate Docker tags
        id: meta
        run: |
          # Branch name (sanitized for Docker)
          BRANCH_NAME=$(echo "${{ github.ref_name }}" | sed 's/[^a-zA-Z0-9._-]/-/g')

          # Commit SHA (short)
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)

          # Image name
          IMAGE_NAME="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}"

          # Build tags
          TAGS="${IMAGE_NAME}:${BRANCH_NAME}-${SHORT_SHA}"
          TAGS="${TAGS},${IMAGE_NAME}:${BRANCH_NAME}-latest"

          # Add 'latest' tag for main branch
          if [ "${{ github.ref_name }}" == "main" ]; then
            TAGS="${TAGS},${IMAGE_NAME}:latest"
          fi

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "image-name=${IMAGE_NAME}" >> $GITHUB_OUTPUT
          echo "short-sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "branch=${BRANCH_NAME}" >> $GITHUB_OUTPUT

          echo "üì¶ Image: ${IMAGE_NAME}"
          echo "üè∑Ô∏è  Tags: ${TAGS}"

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üèóÔ∏è Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: features/${{ matrix.service }}/backend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            org.opencontainers.image.title=dokus-${{ matrix.service }}
            org.opencontainers.image.description=Dokus ${{ matrix.service }} service
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.meta.outputs.branch }}-${{ steps.meta.outputs.short-sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: üìä Image details
        run: |
          echo "# üê≥ Docker Image Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** ${{ matrix.service }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ steps.meta.outputs.image-name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** " >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

  # Summary
  deployment-summary:
    name: üìä Deployment Summary
    needs: [detect-changes, build-jars, build-docker]
    if: always() && needs.detect-changes.outputs.has-changes == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: üìä Generate summary
        run: |
          echo "# üöÄ Backend Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Services Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Parse JSON array and iterate
          SERVICES_JSON='${{ needs.detect-changes.outputs.services }}'
          echo "$SERVICES_JSON" | jq -r '.[]' | while read service; do
            echo "- ‚úÖ **${service}**: \`${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${service}:${{ github.ref_name }}-latest\`" >> $GITHUB_STEP_SUMMARY
          done

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Job Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build JARs | ${{ needs.build-jars.result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Docker Images | ${{ needs.build-docker.result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |" >> $GITHUB_STEP_SUMMARY

      - name: ‚úÖ Check status
        run: |
          if [ "${{ needs.build-jars.result }}" == "failure" ] || \
             [ "${{ needs.build-docker.result }}" == "failure" ]; then
            echo "‚ùå Deployment Failed"
            exit 1
          fi
          echo "‚úÖ Deployment Successful"
