name: Build Android

on:
  workflow_call:
    inputs:
      build-type:
        description: 'Build type: debug or release'
        required: false
        type: string
        default: 'debug'
      create-release:
        description: 'Create GitHub release (only for main branch)'
        required: false
        type: boolean
        default: false
      version-name:
        description: 'Override version name to stamp into artifacts'
        required: false
        type: string
      version-code:
        description: 'Override version/build code'
        required: false
        type: string
    secrets:
      KEYSTORE_FILE:
        description: 'Base64 encoded keystore file'
        required: false
      KEYSTORE_PASSWORD:
        description: 'Keystore password'
        required: false
      KEY_ALIAS:
        description: 'Key alias'
        required: false
      KEY_PASSWORD:
        description: 'Key password'
        required: false

jobs:
  build:
    name: ðŸ“¦ Build APK (${{ inputs.build-type }})
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”§ Setup environment
        uses: ./.github/actions/job-set-up

      - name: ðŸ“Š Generate version information
        id: version
        run: |
          # Prefer provided versioning; fall back to run number and branch info
          VERSION_CODE="${{ inputs.version-code }}"
          if [ -z "$VERSION_CODE" ]; then
            VERSION_CODE="${GITHUB_RUN_NUMBER}"
          fi

          SHORT_SHA=$(git rev-parse --short HEAD)
          REF_NAME="${GITHUB_REF_NAME}"
          if [ -z "$REF_NAME" ]; then
            REF_NAME="${GITHUB_REF#refs/heads/}"
          fi
          BRANCH_NAME=$(echo "${REF_NAME}" | sed 's/[^A-Za-z0-9._-]/-/g')

          if [ -n "${{ inputs.version-name }}" ]; then
            VERSION_NAME="${{ inputs.version-name }}"
          else
            VERSION_NAME="${BRANCH_NAME}-${SHORT_SHA}"
          fi

          echo "version-code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "version-name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "short-sha=$SHORT_SHA" >> $GITHUB_OUTPUT

          echo "ðŸ“¦ Version Code: $VERSION_CODE"
          echo "ðŸ“¦ Version Name: $VERSION_NAME"
          echo "ðŸ“¦ Branch: $BRANCH_NAME"

      - name: ðŸ” Setup keystore (Release only)
        id: keystore
        if: inputs.build-type == 'release'
        run: |
          if [ -n "${{ secrets.KEYSTORE_FILE }}" ]; then
            echo "ðŸ” Setting up release signing..."

            # Decode and save keystore
            echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > keystore.jks

            # Create gradle properties for signing
            cat >> gradle.properties << EOF
          KEYSTORE_FILE=../keystore.jks
          KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS=${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}
          EOF

            echo "has-keystore=true" >> $GITHUB_OUTPUT
            echo "âœ… Keystore configured"
          else
            echo "âš ï¸ No keystore secrets found - building unsigned release"
            echo "has-keystore=false" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ—ï¸ Build Debug APK
        if: inputs.build-type == 'debug'
        run: |
          echo "Building Debug APK..."
          ./gradlew :composeApp:assembleDebug \
            --no-daemon \
            --stacktrace \
            --build-cache \
            -PversionCode=${{ steps.version.outputs.version-code }} \
            -PversionName=${{ steps.version.outputs.version-name }}

      - name: ðŸ—ï¸ Build Release APK
        if: inputs.build-type == 'release'
        run: |
          echo "Building Release APK..."
          ./gradlew :composeApp:assembleRelease \
            --no-daemon \
            --stacktrace \
            --build-cache \
            -PversionCode=${{ steps.version.outputs.version-code }} \
            -PversionName=${{ steps.version.outputs.version-name }}

      - name: ðŸ“¦ Build Release Bundle (AAB)
        if: inputs.build-type == 'release'
        run: |
          echo "Building Release Bundle (AAB) for Play Store..."
          ./gradlew :composeApp:bundleRelease \
            --no-daemon \
            --stacktrace \
            --build-cache \
            -PversionCode=${{ steps.version.outputs.version-code }} \
            -PversionName=${{ steps.version.outputs.version-name }}

      - name: ðŸ” Find build artifacts
        id: artifacts
        run: |
          if [ "${{ inputs.build-type }}" == "release" ]; then
            APK_DIR="composeApp/build/outputs/apk/release"
            AAB_DIR="composeApp/build/outputs/bundle/release"
          else
            APK_DIR="composeApp/build/outputs/apk/debug"
          fi

          # Find APK
          APK_PATH=$(find $APK_DIR -name "*.apk" -type f | head -1)
          if [ -z "$APK_PATH" ]; then
            echo "âŒ APK not found in $APK_DIR"
            exit 1
          fi

          # Find AAB (release only)
          if [ "${{ inputs.build-type }}" == "release" ]; then
            AAB_PATH=$(find $AAB_DIR -name "*.aab" -type f | head -1)
            echo "aab-path=$AAB_PATH" >> $GITHUB_OUTPUT
          fi

          echo "apk-path=$APK_PATH" >> $GITHUB_OUTPUT

          # Show file info
          echo "âœ… Found APK: $APK_PATH"
          ls -lh "$APK_PATH"

          if [ -n "$AAB_PATH" ]; then
            echo "âœ… Found AAB: $AAB_PATH"
            ls -lh "$AAB_PATH"
          fi

      - name: ðŸ·ï¸ Rename artifacts
        id: rename
        run: |
          APK_PATH="${{ steps.artifacts.outputs.apk-path }}"
          BUILD_TYPE="${{ inputs.build-type }}"
          VERSION_NAME="${{ steps.version.outputs.version-name }}"

          # Generate new APK filename
          APK_NAME="dokus-${BUILD_TYPE}-${VERSION_NAME}.apk"
          APK_DIR=$(dirname "$APK_PATH")
          NEW_APK_PATH="${APK_DIR}/${APK_NAME}"

          # Rename APK
          mv "$APK_PATH" "$NEW_APK_PATH"
          echo "apk-path=$NEW_APK_PATH" >> $GITHUB_OUTPUT
          echo "apk-name=$APK_NAME" >> $GITHUB_OUTPUT

          echo "ðŸ“¦ Renamed APK: $APK_NAME"

          # Rename AAB if exists
          if [ -n "${{ steps.artifacts.outputs.aab-path }}" ]; then
            AAB_PATH="${{ steps.artifacts.outputs.aab-path }}"
            AAB_NAME="dokus-${BUILD_TYPE}-${VERSION_NAME}.aab"
            AAB_DIR=$(dirname "$AAB_PATH")
            NEW_AAB_PATH="${AAB_DIR}/${AAB_NAME}"

            mv "$AAB_PATH" "$NEW_AAB_PATH"
            echo "aab-path=$NEW_AAB_PATH" >> $GITHUB_OUTPUT
            echo "aab-name=$AAB_NAME" >> $GITHUB_OUTPUT

            echo "ðŸ“¦ Renamed AAB: $AAB_NAME"
          fi

      - name: ðŸ“Š APK Info
        run: |
          APK_PATH="${{ steps.rename.outputs.apk-path }}"
          APK_SIZE=$(ls -lh "$APK_PATH" | awk '{print $5}')

          echo "# ðŸ“¦ Build Artifact Information" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build Type | \`${{ inputs.build-type }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| APK Name | \`${{ steps.rename.outputs.apk-name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| APK Size | $APK_SIZE |" >> $GITHUB_STEP_SUMMARY
          echo "| Version Code | ${{ steps.version.outputs.version-code }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Version Name | ${{ steps.version.outputs.version-name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Signed | ${{ steps.keystore.outputs.has-keystore == 'true' && 'Yes âœ…' || 'No âš ï¸' }} |" >> $GITHUB_STEP_SUMMARY

          if [ "${{ inputs.build-type }}" == "release" ] && [ -n "${{ steps.rename.outputs.aab-name }}" ]; then
            AAB_SIZE=$(ls -lh "${{ steps.rename.outputs.aab-path }}" | awk '{print $5}')
            echo "| AAB Name | \`${{ steps.rename.outputs.aab-name }}\` |" >> $GITHUB_STEP_SUMMARY
            echo "| AAB Size | $AAB_SIZE |" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸ“¤ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.build-type }}-apk
          path: ${{ steps.rename.outputs.apk-path }}
          retention-days: 30
          compression-level: 0  # APKs are already compressed

      - name: ðŸ“¤ Upload AAB artifact (Release only)
        if: inputs.build-type == 'release' && steps.rename.outputs.aab-path != ''
        uses: actions/upload-artifact@v4
        with:
          name: release-bundle
          path: ${{ steps.rename.outputs.aab-path }}
          retention-days: 90
          compression-level: 0

      - name: ðŸ§¹ Cleanup signing files
        if: always() && inputs.build-type == 'release'
        run: |
          rm -f keystore.jks
          rm -f gradle.properties
          echo "ðŸ§¹ Cleaned up signing files"

      - name: âœ… Build completed
        run: |
          echo "âœ… Android build completed successfully!"
          echo "ðŸ“¦ APK: ${{ steps.rename.outputs.apk-name }}"
          if [ -n "${{ steps.rename.outputs.aab-name }}" ]; then
            echo "ðŸ“¦ AAB: ${{ steps.rename.outputs.aab-name }}"
          fi
