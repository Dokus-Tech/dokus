name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
    tags: [ '*' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

# Cancel in-progress runs for the same workflow and ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

permissions:
  contents: write
  checks: write
  pull-requests: write
  actions: read

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.caching=true
  JAVA_VERSION: '21'

jobs:
  version:
    name: ğŸ·ï¸ Version Info
    runs-on: ubuntu-latest
    outputs:
      is-release: ${{ steps.compute.outputs.is-release }}
      version-name: ${{ steps.compute.outputs.version-name }}
      version-code: ${{ steps.compute.outputs.version-code }}
      release-version: ${{ steps.compute.outputs.release-version }}

    steps:
      - name: ğŸ§® Determine version info
        id: compute
        run: |
          REF_TYPE="branch"
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            REF_TYPE="tag"
          fi

          REF_NAME="${GITHUB_REF_NAME}"
          if [ "${GITHUB_EVENT_NAME}" = "pull_request" ] && [ -n "${GITHUB_HEAD_REF}" ]; then
            REF_NAME="${GITHUB_HEAD_REF}"
          fi

          SANITIZED_REF=$(echo "${REF_NAME}" | sed 's/[^A-Za-z0-9._-]/-/g')
          SHORT_SHA="${GITHUB_SHA::7}"

          if [ "$REF_TYPE" = "tag" ]; then
            VERSION_NAME="${GITHUB_REF_NAME}"
            RELEASE_VERSION="${GITHUB_REF_NAME}"
            IS_RELEASE=true
          else
            VERSION_NAME="${SANITIZED_REF}-${SHORT_SHA}"
            RELEASE_VERSION=""
            IS_RELEASE=false
          fi

          VERSION_CODE="${GITHUB_RUN_NUMBER}"

          echo "is-release=$IS_RELEASE" >> $GITHUB_OUTPUT
          echo "version-name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version-code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "release-version=$RELEASE_VERSION" >> $GITHUB_OUTPUT
          echo "ref-type=$REF_TYPE" >> $GITHUB_OUTPUT

  # Quick validation checks that fail fast
  validation:
    name: ğŸ” Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âœ… Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: ğŸ“Š Check for TODO/FIXME
        run: |
          echo "Checking for unresolved TODOs and FIXMEs..."
          if git diff origin/${{ github.base_ref }}...HEAD | grep -E "^\+.*\b(TODO|FIXME)\b" | grep -v "github/workflows"; then
            echo "âš ï¸ Warning: New TODOs or FIXMEs found in this PR"
          fi
        continue-on-error: true

  # Determine which platforms need testing
  changes:
    name: ğŸ” Detect Changes
    runs-on: ubuntu-latest
    outputs:
      android: ${{ steps.filter.outputs.android }}
      ios: ${{ steps.filter.outputs.ios }}
      desktop: ${{ steps.filter.outputs.desktop }}
      wasm: ${{ steps.filter.outputs.wasm }}
      common: ${{ steps.filter.outputs.common }}
      has-changes: ${{ steps.filter.outputs.changes }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Check changed files
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            android:
              - 'composeApp/src/androidMain/**'
              - 'features/**/androidMain/**'
              - 'foundation/**/androidMain/**'
            ios:
              - 'composeApp/src/iosMain/**'
              - 'features/**/iosMain/**'
              - 'foundation/**/iosMain/**'
            desktop:
              - 'composeApp/src/desktopMain/**'
              - 'composeApp/src/jvmMain/**'
              - 'features/**/jvmMain/**'
              - 'foundation/**/jvmMain/**'
            wasm:
              - 'composeApp/src/wasmJsMain/**'
              - 'features/**/wasmJsMain/**'
              - 'foundation/**/wasmJsMain/**'
            common:
              - 'composeApp/src/commonMain/**'
              - 'features/**/commonMain/**'
              - 'foundation/**/commonMain/**'
              - '*.gradle.kts'
              - 'gradle/**'

  # Code quality checks
  lint:
    name: ğŸ§¹ Code Quality
    needs: validation
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup environment
        uses: ./.github/actions/job-set-up

      - name: ğŸ§¹ Run ktlint
        run: |
          echo "Running Kotlin linter..."
          ./gradlew ktlintCheck --continue || echo "âš ï¸ Linting issues found"
        continue-on-error: true

      - name: ğŸ“Š Generate dependency graph
        run: ./gradlew dependencies > dependencies.txt || true

      - name: ğŸ“¤ Upload dependency report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-report
          path: dependencies.txt
          retention-days: 7

  # Run tests for affected platforms
  test:
    name: ğŸ§ª Tests
    needs: [validation, changes]
    if: |
      github.event_name == 'push' ||
      needs.changes.outputs.android == 'true' ||
      needs.changes.outputs.ios == 'true' ||
      needs.changes.outputs.desktop == 'true' ||
      needs.changes.outputs.common == 'true'
    uses: ./.github/workflows/test.yml
    with:
      # Common changes affect ALL platforms
      run-android: ${{ github.event_name == 'push' || needs.changes.outputs.common == 'true' || needs.changes.outputs.android == 'true' }}
      run-desktop: ${{ github.event_name == 'push' || needs.changes.outputs.common == 'true' || needs.changes.outputs.desktop == 'true' }}
      run-ios: ${{ needs.changes.outputs.common == 'true' || needs.changes.outputs.ios == 'true' }}  # Enable iOS tests when common changes

  # Build Android APK
  build-android:
    name: ğŸ—ï¸ Build Android
    needs: [test, changes, version]
    if: |
      always() &&
      (needs.test.result == 'success' || needs.test.result == 'skipped') &&
      (github.ref == 'refs/heads/main' || github.event_name == 'push' || needs.changes.outputs.common == 'true' || needs.changes.outputs.android == 'true')
    uses: ./.github/workflows/build-android.yml
    with:
      build-type: ${{ needs.version.outputs.is-release == 'true' && 'release' || 'debug' }}
      create-release: ${{ needs.version.outputs.is-release == 'true' }}
      version-code: ${{ needs.version.outputs.version-code }}
      version-name: ${{ needs.version.outputs.version-name }}
    secrets: inherit

  # Build macOS DMG
  build-macos:
    name: ğŸ—ï¸ Build macOS
    needs: [test, changes, version]
    if: |
      always() &&
      (needs.test.result == 'success' || needs.test.result == 'skipped') &&
      (github.ref == 'refs/heads/main' || github.event_name == 'push' || needs.changes.outputs.common == 'true' || needs.changes.outputs.desktop == 'true')
    uses: ./.github/workflows/build-macos.yml
    with:
      build-type: ${{ needs.version.outputs.is-release == 'true' && 'release' || 'debug' }}
      create-release: ${{ needs.version.outputs.is-release == 'true' }}
      version-code: ${{ needs.version.outputs.version-code }}
      version-name: ${{ needs.version.outputs.version-name }}

  # Create deployment package for releases
  create-deployment-package:
    name: ğŸ“¦ Create Deployment Package
    needs: [ test, version ]
    if: |
      always() &&
      (needs.test.result == 'success' || needs.test.result == 'skipped') &&
      needs.version.outputs.is-release == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Create deployment package
        id: package
        run: |
          VERSION_NAME="${{ needs.version.outputs.release-version }}"
          if [ -z "$VERSION_NAME" ]; then
            VERSION_NAME="${{ needs.version.outputs.version-name }}"
          fi
          if [ -z "$VERSION_NAME" ]; then
            VERSION_NAME="build-${GITHUB_RUN_NUMBER}"
          fi

          # Create deployment archive
          ZIP_NAME="dokus-quick-deploy-${VERSION_NAME}.zip"
          cd deployment
          zip -r "../${ZIP_NAME}" . -x "*.git*" -x ".env" -x ".env.backup"
          cd ..

          echo "zip-name=${ZIP_NAME}" >> $GITHUB_OUTPUT
          echo "zip-path=$(pwd)/${ZIP_NAME}" >> $GITHUB_OUTPUT

          # Show contents
          echo "ğŸ“¦ Package contents:"
          unzip -l "${ZIP_NAME}"

          # Get file size
          SIZE=$(du -h "${ZIP_NAME}" | cut -f1)
          echo "ğŸ“Š Package size: $SIZE"

      - name: ğŸ“¤ Upload deployment package
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: ${{ steps.package.outputs.zip-path }}
          retention-days: 90

  # Summary and status reporting
  ci-status:
    name: ğŸ“Š CI Status
    runs-on: ubuntu-latest
    needs: [ validation, changes, lint, test, build-android, build-macos, create-deployment-package ]
    if: always()

    steps:
      - name: ğŸ“Š Generate status report
        run: |
          echo "# ğŸ“Š CI Pipeline Status Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Job Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Validation | ${{ needs.validation.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Code Quality | ${{ needs.lint.result == 'success' && 'âœ… Passed' || needs.lint.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result == 'success' && 'âœ… Passed' || needs.test.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Android | ${{ needs.build-android.result == 'success' && 'âœ… Passed' || needs.build-android.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build macOS | ${{ needs.build-macos.result == 'success' && 'âœ… Passed' || needs.build-macos.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deployment Package | ${{ needs.create-deployment-package.result == 'success' && 'âœ… Passed' || needs.create-deployment-package.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Platform changes detected
          echo "## ğŸ” Changes Detected" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Android: ${{ needs.changes.outputs.android == 'true' && 'âœ… Yes' || 'â– No' }}" >> $GITHUB_STEP_SUMMARY
          echo "- iOS: ${{ needs.changes.outputs.ios == 'true' && 'âœ… Yes' || 'â– No' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Desktop: ${{ needs.changes.outputs.desktop == 'true' && 'âœ… Yes' || 'â– No' }}" >> $GITHUB_STEP_SUMMARY
          echo "- WASM: ${{ needs.changes.outputs.wasm == 'true' && 'âœ… Yes' || 'â– No' }}" >> $GITHUB_STEP_SUMMARY

      - name: âœ… Check overall status
        run: |
          if [ "${{ needs.validation.result }}" == "failure" ] || \
             [ "${{ needs.test.result }}" == "failure" ] || \
             [ "${{ needs.build-android.result }}" == "failure" ] || \
             [ "${{ needs.build-macos.result }}" == "failure" ] || \
             [ "${{ needs.create-deployment-package.result }}" == "failure" ]; then
            echo "âŒ CI Pipeline Failed"
            exit 1
          fi
          echo "âœ… CI Pipeline Passed"

  # Automatic release on main branch
  release:
    name: ğŸš€ Create Release
    needs: [ version, build-android, build-macos, create-deployment-package ]
    if: |
      needs.version.outputs.is-release == 'true' &&
      needs.build-android.result == 'success' &&
      needs.build-macos.result == 'success' &&
      needs.create-deployment-package.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ·ï¸ Prepare release metadata
        id: meta
        run: |
          VERSION_TAG="${{ needs.version.outputs.release-version }}"
          VERSION_CODE="${{ needs.version.outputs.version-code }}"
          SHORT_SHA=$(git rev-parse --short HEAD)

          if [ -z "$VERSION_TAG" ]; then
            echo "Release version is required for tagged releases."
            exit 1
          fi

          echo "version-tag=$VERSION_TAG" >> $GITHUB_OUTPUT
          echo "version-code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "short-sha=$SHORT_SHA" >> $GITHUB_OUTPUT

          echo "ğŸ“¦ Version: $VERSION_TAG (build $VERSION_CODE)"

      - name: ğŸ“ Generate changelog
        id: changelog
        run: |
          # Get commits since last tag
          VERSION_TAG="${{ steps.meta.outputs.version-tag }}"
          LAST_TAG=$(git describe --tags --abbrev=0 "${VERSION_TAG}^" 2>/dev/null || echo "")

          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" -n 20)
          else
            COMMITS=$(git log "${LAST_TAG}..${VERSION_TAG}" --pretty=format:"- %s (%h)")
          fi

          echo "commits<<'EOF'" >> $GITHUB_OUTPUT
          echo "${COMMITS}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          echo "ğŸ“‹ Generated changelog"

      - name: ğŸ“¥ Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: release-apk
          path: ./artifacts

      - name: ğŸ“¥ Download macOS DMG
        uses: actions/download-artifact@v4
        with:
          name: release-dmg
          path: ./artifacts

      - name: ğŸ“¥ Download Backend Deployment Package
        uses: actions/download-artifact@v4
        with:
          name: deployment-package
          path: ./artifacts

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.version-tag }}
          name: Release ${{ steps.meta.outputs.version-tag }}
          body: |
            # ğŸš€ Dokus Release ${{ steps.meta.outputs.version-tag }}

            **Build:** ${{ steps.meta.outputs.version-code }}
            **Commit:** ${{ steps.meta.outputs.short-sha }}
            **Tag:** ${{ github.ref_name }}
            **Date:** ${{ github.event.head_commit.timestamp || '' }}

            ## ğŸ“ Changes

            ${{ steps.changelog.outputs.commits }}

            ## ğŸ“¦ Downloads

            ### ğŸ–¥ï¸ Desktop & Mobile Apps
            - **Android APK**: See assets below
            - **macOS DMG**: See assets below
            - **Release Bundle (AAB)**: Available in [workflow artifacts](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            ### ğŸ³ Backend Server
            - **Quick Deploy Package**: `dokus-quick-deploy-${{ steps.meta.outputs.version-tag }}.zip` - One-click deployment for any platform

            ## ğŸš€ Quick Start

            ### Deploy Backend Server

            **Linux / macOS:**
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ steps.meta.outputs.version-tag }}/dokus-quick-deploy-${{ steps.meta.outputs.version-tag }}.zip -o dokus.zip
            unzip dokus.zip -d dokus && cd dokus
            chmod +x dokus.sh && ./dokus.sh
            ```

            **Windows:**
            1. Download `dokus-quick-deploy-${{ steps.meta.outputs.version-tag }}.zip` from assets
            2. Extract and run `dokus.bat`

            **What's included:**
            - âœ… All 6 backend services (auth, cashflow, payment, reporting, audit, banking)
            - âœ… Interactive setup with auto-generated passwords
            - âœ… Multi-architecture support (AMD64 + ARM64)
            - âœ… PostgreSQL, Redis, RabbitMQ

            ## ğŸ“± Mobile & Desktop Installation

            ### Android
            1. Download the APK from assets
            2. Enable "Install from unknown sources" on your Android device
            3. Install the APK

            ### macOS
            1. Download the DMG from assets
            2. Open the DMG file
            3. Drag the app to your Applications folder

            ## ğŸ” Verification

            This release was automatically built and signed by GitHub Actions.

            - Workflow: [${{ github.workflow }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - Commit: [${{ steps.meta.outputs.short-sha }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})
          files: |
            ./artifacts/*.apk
            ./artifacts/*.dmg
            ./artifacts/*.zip
          draft: false
          prerelease: true
          generate_release_notes: true

      - name: ğŸ‰ Release created
        run: |
          echo "âœ… Release ${{ steps.meta.outputs.version-tag }} created successfully!"
          echo "ğŸ”— https://github.com/${{ github.repository }}/releases/tag/${{ steps.meta.outputs.version-tag }}"
