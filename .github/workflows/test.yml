name: Test Suite

on:
  workflow_call:
    inputs:
      run-android:
        description: 'Run Android tests'
        required: false
        type: boolean
        default: true
      run-desktop:
        description: 'Run Desktop/JVM tests'
        required: false
        type: boolean
        default: true
      run-ios:
        description: 'Run iOS tests (expensive)'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  # Android unit tests (fast, runs on Ubuntu)
  android-tests:
    name: ðŸ¤– Android Tests
    if: inputs.run-android
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup environment
        uses: ./.github/actions/job-set-up

      - name: ðŸ§ª Run Android unit tests
        run: |
          echo "Running Android unit tests..."
          ./gradlew :composeApp:testDebugUnitTest --no-daemon --stacktrace

      - name: ðŸ“¤ Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-test-reports
          path: |
            **/build/test-results/**/TEST-*.xml
            **/build/reports/tests/**
          retention-days: 7

      - name: âœ… Tests completed
        if: success()
        run: echo "âœ… Android tests passed!"

  # Desktop/JVM tests (fast, runs on Ubuntu)
  desktop-tests:
    name: ðŸ–¥ï¸ Desktop Tests
    if: inputs.run-desktop
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup environment
        uses: ./.github/actions/job-set-up

      - name: ðŸ§ª Run Desktop/JVM tests
        run: |
          echo "Running Desktop/JVM tests..."
          ./gradlew :composeApp:desktopTest --no-daemon --stacktrace

      - name: ðŸ“¤ Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: desktop-test-reports
          path: |
            **/build/test-results/**/TEST-*.xml
            **/build/reports/tests/**
          retention-days: 7

      - name: âœ… Tests completed
        if: success()
        run: echo "âœ… Desktop tests passed!"

  # iOS tests (expensive, runs on macOS only when needed)
  ios-tests:
    name: ðŸŽ iOS Tests
    if: inputs.run-ios
    runs-on: macos-latest
    timeout-minutes: 45

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup environment
        uses: ./.github/actions/job-set-up

      - name: ðŸŽ Select iOS Simulator architecture
        id: arch
        run: |
          ARCH=$(uname -m)
          if [ "$ARCH" == "arm64" ]; then
            echo "target=iosSimulatorArm64Test" >> $GITHUB_OUTPUT
            echo "Running on Apple Silicon (ARM64)"
          else
            echo "target=iosX64Test" >> $GITHUB_OUTPUT
            echo "Running on Intel (x64)"
          fi

      - name: ðŸ§ª Run iOS Simulator tests
        run: |
          echo "Running iOS tests for ${{ steps.arch.outputs.target }}..."
          ./gradlew :composeApp:${{ steps.arch.outputs.target }} --no-daemon --stacktrace

      - name: ðŸ“¤ Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-test-reports
          path: |
            **/build/test-results/**/TEST-*.xml
            **/build/reports/tests/**
          retention-days: 7

      - name: âœ… Tests completed
        if: success()
        run: echo "âœ… iOS tests passed!"

  # Test summary
  test-summary:
    name: ðŸ“Š Test Summary
    runs-on: ubuntu-latest
    needs: [android-tests, desktop-tests, ios-tests, common-tests]
    if: always()

    steps:
      - name: ðŸ“Š Generate test summary
        run: |
          echo "# ðŸ§ª Test Suite Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ¤– Android | ${{ needs.android-tests.result == 'success' && 'âœ… Passed' || needs.android-tests.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ–¥ï¸ Desktop | ${{ needs.desktop-tests.result == 'success' && 'âœ… Passed' || needs.desktop-tests.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŽ iOS | ${{ needs.ios-tests.result == 'success' && 'âœ… Passed' || needs.ios-tests.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”„ Common | ${{ needs.common-tests.result == 'success' && 'âœ… Passed' || needs.common-tests.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
