name: Tests

on:
  workflow_call:
    inputs:
      run-android:
        required: false
        type: boolean
        default: true
      run-desktop:
        required: false
        type: boolean
        default: true
      run-ios:
        required: false
        type: boolean
        default: false

jobs:
  # Android unit tests (fast, runs on Ubuntu)
  android-tests:
    if: inputs.run-android
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/job-set-up

      - name: Run Android unit tests
        run: ./gradlew :composeApp:testDebugUnitTest --no-daemon --stacktrace

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-test-results
          path: |
            **/build/test-results/**/TEST-*.xml
            **/build/reports/tests/**
          retention-days: 7

  # Desktop/JVM tests (fast, runs on Ubuntu)
  desktop-tests:
    if: inputs.run-desktop
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/job-set-up

      - name: Run Desktop/JVM tests
        run: ./gradlew :composeApp:desktopTest --no-daemon --stacktrace

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: desktop-test-results
          path: |
            **/build/test-results/**/TEST-*.xml
            **/build/reports/tests/**
          retention-days: 7

  # iOS tests (expensive, runs on macOS only when needed)
  ios-tests:
    if: inputs.run-ios
    runs-on: macos-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/job-set-up

      - name: Run iOS Simulator tests
        run: |
          if [[ $(uname -m) == 'arm64' ]]; then
            ./gradlew :composeApp:iosSimulatorArm64Test --no-daemon --stacktrace
          else
            ./gradlew :composeApp:iosX64Test --no-daemon --stacktrace
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-test-results
          path: |
            **/build/test-results/**/TEST-*.xml
            **/build/reports/tests/**
          retention-days: 7

  # Run all common tests (shared code)
  common-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/job-set-up

      - name: Run all common tests
        run: ./gradlew allTests --no-daemon --stacktrace
        continue-on-error: true  # Don't fail if some tests fail

      - name: Upload aggregated test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: common-test-results
          path: |
            **/build/test-results/**
            **/build/reports/tests/**
          retention-days: 7
