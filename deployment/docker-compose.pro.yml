# Dokus Docker Compose - Pro Profile (High Performance)
# Optimized for: High throughput, more connections, Kubernetes-ready
# Target: Mac (Apple Silicon), Linux servers, GKE/EKS
#
# Usage:
#   docker-compose -f docker-compose.pro.yml up -d
#   ./dokus.sh --profile=pro start
#
# JVM Optimizations:
#   - G1GC with larger heap (1GB max per service)
#   - String deduplication for memory efficiency
#   - Container-aware memory settings
#   - Higher connection pools
#
# Note: Ollama runs externally on the host machine

x-jvm-mac-defaults: &jvm-mac-defaults
  JAVA_OPTS: >-
    -XX:+UseContainerSupport
    -XX:MaxRAMPercentage=75
    -XX:InitialRAMPercentage=50
    -XX:+UseG1GC
    -XX:MaxGCPauseMillis=100
    -XX:+UseStringDeduplication
    -XX:+OptimizeStringConcat
    -XX:+ParallelRefProcEnabled
    -XX:+UseNUMA
    -Djava.security.egd=file:/dev/./urandom
    -Dfile.encoding=UTF-8

x-healthcheck-defaults: &healthcheck-defaults
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 45s

services:
  # ==========================================================================
  # INFRASTRUCTURE
  # ==========================================================================

  # Traefik API Gateway - HTTP only for self-hosting
  traefik:
    image: traefik:v3.2
    container_name: dokus-traefik
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.selfhost.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic:/etc/traefik/dynamic:ro
      - ./logs/traefik:/logs
    networks:
      - dokus-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      <<: *healthcheck-defaults
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=PathPrefix(`/dashboard`) || PathPrefix(`/api`)"
      - "traefik.http.routers.dashboard.entrypoints=traefik"
      - "traefik.http.routers.dashboard.service=api@internal"

  # PostgreSQL Database - Higher connection limits for Mac
  postgres:
    image: postgres:17-alpine
    container_name: dokus-postgres
    environment:
      POSTGRES_DB: dokus
      POSTGRES_USER: dokus
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      # Mac optimizations: more connections, larger buffers
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=512MB"
      - "-c"
      - "work_mem=16MB"
      - "-c"
      - "maintenance_work_mem=128MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "random_page_cost=1.1"
    ports:
      - "15432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - dokus-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dokus -d dokus"]
      <<: *healthcheck-defaults
    restart: unless-stopped

  # Redis - Larger memory for Mac
  redis:
    image: redis:8-alpine
    container_name: dokus-redis
    ports:
      - "16379:6379"
    volumes:
      - redis-data:/data
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 300
      --timeout 0
    networks:
      - dokus-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 768M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a $${REDIS_PASSWORD} ping | grep PONG"]
      <<: *healthcheck-defaults
    restart: unless-stopped

  # RabbitMQ - Higher throughput settings
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: dokus-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: dokus
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
      RABBITMQ_DEFAULT_VHOST: /dokus
      RABBITMQ_VM_MEMORY_HIGH_WATERMARK: 0.6
    ports:
      - "25672:5672"
      - "25673:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - dokus-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      <<: *healthcheck-defaults
    restart: unless-stopped

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: dokus-minio
    environment:
      MINIO_ROOT_USER: dokusadmin
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    networks:
      - dokus-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      <<: *healthcheck-defaults
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.minio.rule=PathPrefix(`/storage`)"
      - "traefik.http.routers.minio.entrypoints=web"
      - "traefik.http.services.minio.loadbalancer.server.port=9000"
      - "traefik.http.middlewares.minio-strip.stripprefix.prefixes=/storage"
      - "traefik.http.routers.minio.middlewares=minio-strip"

  # ==========================================================================
  # BACKEND SERVICES - Mac Optimized JVM
  # ==========================================================================

  auth-service:
    image: ${DOCKER_REGISTRY:-94.111.226.82:5000}/dokus-auth:${TAG:-latest}
    container_name: dokus-auth
    env_file:
      - .env
    environment:
      <<: *jvm-mac-defaults
      ENVIRONMENT: pro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - dokus-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/metrics"]
      <<: *healthcheck-defaults
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth.rule=PathPrefix(`/api/v1/identity`) || PathPrefix(`/api/v1/account`) || PathPrefix(`/api/v1/tenants`) || PathPrefix(`/api/v1/team`) || PathPrefix(`/api/v1/lookup`)"
      - "traefik.http.routers.auth.entrypoints=web"
      - "traefik.http.routers.auth.service=auth"
      - "traefik.http.routers.auth.middlewares=rate-limit@file,cors-api@file"
      - "traefik.http.services.auth.loadbalancer.server.port=8080"
      - "traefik.http.routers.health.rule=Path(`/health`)"
      - "traefik.http.routers.health.entrypoints=web"
      - "traefik.http.routers.health.service=auth"
      - "traefik.http.routers.health.priority=1000"
      - "traefik.http.routers.server-info.rule=Path(`/api/v1/server/info`)"
      - "traefik.http.routers.server-info.entrypoints=web"
      - "traefik.http.routers.server-info.service=auth"
      - "traefik.http.routers.server-info.priority=1000"

  cashflow-service:
    image: ${DOCKER_REGISTRY:-94.111.226.82:5000}/dokus-cashflow:${TAG:-latest}
    container_name: dokus-cashflow
    env_file:
      - .env
    environment:
      <<: *jvm-mac-defaults
      ENVIRONMENT: pro
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - dokus-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      <<: *healthcheck-defaults
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cashflow.rule=PathPrefix(`/api/v1/invoices`) || PathPrefix(`/api/v1/expenses`) || PathPrefix(`/api/v1/bills`) || PathPrefix(`/api/v1/cashflow`) || PathPrefix(`/api/v1/documents`) || PathPrefix(`/api/v1/attachments`) || PathPrefix(`/api/v1/peppol`)"
      - "traefik.http.routers.cashflow.entrypoints=web"
      - "traefik.http.routers.cashflow.service=cashflow"
      - "traefik.http.routers.cashflow.middlewares=rate-limit@file,cors-api@file"
      - "traefik.http.services.cashflow.loadbalancer.server.port=8080"

  payment-service:
    image: ${DOCKER_REGISTRY:-94.111.226.82:5000}/dokus-payment:${TAG:-latest}
    container_name: dokus-payment
    env_file:
      - .env
    environment:
      <<: *jvm-mac-defaults
      ENVIRONMENT: pro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dokus-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 768M
        reservations:
          cpus: '0.25'
          memory: 384M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      <<: *healthcheck-defaults
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.payment.rule=PathPrefix(`/api/v1/payments`)"
      - "traefik.http.routers.payment.entrypoints=web"
      - "traefik.http.routers.payment.service=payment"
      - "traefik.http.routers.payment.middlewares=rate-limit@file,cors-api@file"
      - "traefik.http.services.payment.loadbalancer.server.port=8080"

  banking-service:
    image: ${DOCKER_REGISTRY:-94.111.226.82:5000}/dokus-banking:${TAG:-latest}
    container_name: dokus-banking
    env_file:
      - .env
    environment:
      <<: *jvm-mac-defaults
      ENVIRONMENT: pro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dokus-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 768M
        reservations:
          cpus: '0.25'
          memory: 384M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      <<: *healthcheck-defaults
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.banking.rule=PathPrefix(`/api/v1/banking`)"
      - "traefik.http.routers.banking.entrypoints=web"
      - "traefik.http.routers.banking.service=banking"
      - "traefik.http.routers.banking.middlewares=rate-limit@file,cors-api@file"
      - "traefik.http.services.banking.loadbalancer.server.port=8080"

  contacts-service:
    image: ${DOCKER_REGISTRY:-94.111.226.82:5000}/dokus-contacts:${TAG:-latest}
    container_name: dokus-contacts
    env_file:
      - .env
    environment:
      <<: *jvm-mac-defaults
      ENVIRONMENT: pro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dokus-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 768M
        reservations:
          cpus: '0.25'
          memory: 384M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      <<: *healthcheck-defaults
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.contacts.rule=PathPrefix(`/api/v1/contacts`)"
      - "traefik.http.routers.contacts.entrypoints=web"
      - "traefik.http.routers.contacts.service=contacts"
      - "traefik.http.routers.contacts.middlewares=rate-limit@file,cors-api@file"
      - "traefik.http.services.contacts.loadbalancer.server.port=8080"

  # ==========================================================================
  # WEB FRONTEND
  # ==========================================================================
  web:
    image: ${DOCKER_REGISTRY:-94.111.226.82:5000}/dokus-web:${TAG:-latest}
    container_name: dokus-web
    networks:
      - dokus-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      <<: *healthcheck-defaults
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=PathPrefix(`/`)"
      - "traefik.http.routers.web.entrypoints=web"
      - "traefik.http.routers.web.service=web"
      - "traefik.http.routers.web.priority=1"
      - "traefik.http.routers.web.middlewares=compress@file"
      - "traefik.http.services.web.loadbalancer.server.port=8080"

networks:
  dokus-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  rabbitmq-data:
  minio-data:
