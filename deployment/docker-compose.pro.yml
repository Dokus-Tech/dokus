# Dokus Docker Compose - Pro Profile (High Performance)
# Optimized for: Mac mini/Mac Studio self-hosting (~100 users)
#
# Stack:
# - Traefik (HTTP gateway on port 8000)
# - PostgreSQL (single DB)
# - Redis (rate limiting + token blacklist)
# - MinIO (object storage)
# - dokus-server (modular monolith backend)
# - dokus-web (UI)
#
# Usage:
#   docker compose -f docker-compose.pro.yml up -d
#   ./dokus.sh --profile=pro start

x-jvm-mac-defaults: &jvm-mac-defaults
  JAVA_OPTS: >-
    -XX:+UseContainerSupport
    -XX:MaxRAMPercentage=75
    -XX:InitialRAMPercentage=50
    -XX:+UseG1GC
    -XX:MaxGCPauseMillis=100
    -XX:+UseStringDeduplication
    -XX:+OptimizeStringConcat
    -XX:+ParallelRefProcEnabled
    -XX:+UseNUMA
    -Djava.security.egd=file:/dev/./urandom
    -Dfile.encoding=UTF-8

x-healthcheck-defaults: &healthcheck-defaults
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 45s

services:
  # ==========================================================================
  # GATEWAY
  # ==========================================================================
  traefik:
    image: traefik:v3.2
    container_name: dokus-traefik
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.selfhost.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic:/etc/traefik/dynamic:ro
      - ./logs/traefik:/logs
    networks:
      - dokus-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      <<: *healthcheck-defaults
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=PathPrefix(`/dashboard`) || PathPrefix(`/api`)"
      - "traefik.http.routers.dashboard.entrypoints=traefik"
      - "traefik.http.routers.dashboard.service=api@internal"

  # ==========================================================================
  # INFRA
  # ==========================================================================
  postgres:
    image: pgvector/pgvector:pg17
    container_name: dokus-postgres
    environment:
      POSTGRES_DB: dokus
      POSTGRES_USER: dokus
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=512MB"
      - "-c"
      - "work_mem=16MB"
      - "-c"
      - "maintenance_work_mem=128MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "random_page_cost=1.1"
    ports:
      - "15432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init-extensions.sql:/docker-entrypoint-initdb.d/init-extensions.sql:ro
    networks:
      - dokus-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dokus -d dokus"]
      <<: *healthcheck-defaults
    restart: unless-stopped

  redis:
    image: redis:8-alpine
    container_name: dokus-redis
    ports:
      - "16379:6379"
    volumes:
      - redis-data:/data
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 300
      --timeout 0
    networks:
      - dokus-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 768M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a $${REDIS_PASSWORD} ping | grep PONG"]
      <<: *healthcheck-defaults
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: dokus-minio
    environment:
      MINIO_ROOT_USER: dokusadmin
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    networks:
      - dokus-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      <<: *healthcheck-defaults
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.minio.rule=PathPrefix(`/storage`)"
      - "traefik.http.routers.minio.entrypoints=web"
      - "traefik.http.services.minio.loadbalancer.server.port=9000"
      - "traefik.http.middlewares.minio-strip.stripprefix.prefixes=/storage"
      - "traefik.http.routers.minio.middlewares=minio-strip"

  # ==========================================================================
  # BACKEND
  # ==========================================================================
  dokus-server:
    image: ${DOCKER_REGISTRY:-docker.invoid.vision}/dokus-server:${TAG:-latest}
    container_name: dokus-server
    env_file:
      - .env
    environment:
      <<: *jvm-mac-defaults
      ENVIRONMENT: pro
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: dokusadmin
      MINIO_SECRET_KEY: ${MINIO_PASSWORD}
      MINIO_BUCKET: dokus-storage
      DOKUS_INTELLIGENCE_MODE: autonomous
      OLLAMA_HOST: ${OLLAMA_HOST:-http://host.docker.internal:11434}
      LOG_PATH: /app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - dokus-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      <<: *healthcheck-defaults
    restart: unless-stopped
    volumes:
      - ./logs/server:/app/logs
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=PathPrefix(`/api`) || Path(`/health`) || Path(`/metrics`)"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.routers.api.service=api"
      - "traefik.http.routers.api.priority=1000"
      - "traefik.http.routers.api.middlewares=rate-limit@file,cors-api@file,compress@file"
      - "traefik.http.services.api.loadbalancer.server.port=8080"
      - "traefik.http.services.api.loadbalancer.healthcheck.path=/health"
      - "traefik.http.services.api.loadbalancer.healthcheck.interval=30s"

  # ==========================================================================
  # WEB UI
  # ==========================================================================
  web:
    image: ${DOCKER_REGISTRY:-docker.invoid.vision}/dokus-web:${TAG:-latest}
    container_name: dokus-web
    networks:
      - dokus-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      <<: *healthcheck-defaults
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=PathPrefix(`/`)"
      - "traefik.http.routers.web.entrypoints=web"
      - "traefik.http.routers.web.service=web"
      - "traefik.http.routers.web.priority=1"
      - "traefik.http.routers.web.middlewares=compress@file"
      - "traefik.http.services.web.loadbalancer.server.port=8080"

networks:
  dokus-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  minio-data:
