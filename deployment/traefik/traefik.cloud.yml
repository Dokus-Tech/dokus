# Traefik configuration for cloud/production
# HTTPS with Let's Encrypt, HTTP to HTTPS redirect

api:
  dashboard: true
  insecure: false

ping:
  entryPoint: websecure

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
  websecure:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: dokus-network
  file:
    directory: /etc/traefik/dynamic
    watch: true

certificatesResolvers:
  letsencrypt:
    acme:
      storage: /acme/acme.json
      tlsChallenge: {}

log:
  level: INFO

accessLog:
  filePath: /logs/access.log

metrics:
  prometheus: {}
