# Dokus Production Docker Compose
# Consolidated to single PostgreSQL database
# Run with: docker-compose up -d

services:
  # Single PostgreSQL Database for all services
  postgres:
    image: postgres:17-alpine
    container_name: dokus-postgres
    environment:
      POSTGRES_DB: dokus
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "15432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - dokus-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d dokus"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Shared Redis
  redis:
    image: redis:8-alpine
    container_name: dokus-redis
    ports:
      - "16379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    networks:
      - dokus-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: dokus-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USERNAME}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
      RABBITMQ_DEFAULT_VHOST: /dokus
    ports:
      - "25672:5672"    # AMQP
      - "25673:15672"  # Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - dokus-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  # MinIO Object Storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: dokus-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-dokusadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    networks:
      - dokus-network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Ollama LLM Server for AI inference
  # Note: For Raspberry Pi, use CPU-only mode. For servers with GPUs, uncomment deploy section.
  ollama:
    image: ollama/ollama:latest
    container_name: dokus-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-models:/root/.ollama
    networks:
      - dokus-network
    environment:
      - OLLAMA_NUM_PARALLEL=${OLLAMA_NUM_PARALLEL:-1}
      - OLLAMA_MAX_LOADED_MODELS=${OLLAMA_MAX_LOADED_MODELS:-1}
    # GPU support (uncomment for NVIDIA GPUs on non-Pi servers)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # Auth Service
  auth-service:
    image: 94.111.226.82:5000/dokus-auth:latest
    container_name: dokus-auth
    environment:
      PORT: 8080
      ENVIRONMENT: cloud
      DB_URL: jdbc:postgresql://postgres:5432/dokus
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ISSUER: ${JWT_ISSUER}
      JWT_AUDIENCE: ${JWT_AUDIENCE}
      # Caching (CRITICAL!)
      CACHE_TYPE: ${CACHE_TYPE}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      # RabbitMQ
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: ${RABBITMQ_USERNAME}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      RABBITMQ_VHOST: /dokus
      # Security
      CORS_ALLOWED_HOSTS: ${CORS_ALLOWED_HOSTS}
      MONITORING_API_KEY: ${MONITORING_API_KEY}
      ADMIN_API_KEY: ${ADMIN_API_KEY}
      INTEGRATION_API_KEY: ${INTEGRATION_API_KEY}
      REQUEST_SIGNING_ENABLED: ${REQUEST_SIGNING_ENABLED}
      REQUEST_SIGNING_SECRET: ${REQUEST_SIGNING_SECRET}
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE}
      # Email (optional - all set via .env)
      EMAIL_ENABLED: ${EMAIL_ENABLED}
      EMAIL_PROVIDER: ${EMAIL_PROVIDER}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_ENABLE_TLS: ${SMTP_ENABLE_TLS}
      SMTP_ENABLE_AUTH: ${SMTP_ENABLE_AUTH}
      EMAIL_FROM_ADDRESS: ${EMAIL_FROM_ADDRESS}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME}
      EMAIL_REPLY_TO_ADDRESS: ${EMAIL_REPLY_TO_ADDRESS}
      EMAIL_REPLY_TO_NAME: ${EMAIL_REPLY_TO_NAME}
      EMAIL_BASE_URL: ${EMAIL_BASE_URL}
      EMAIL_SUPPORT_ADDRESS: ${EMAIL_SUPPORT_ADDRESS}
      # Monitoring (optional - all set via .env)
      METRICS_ENABLED: ${METRICS_ENABLED}
      METRICS_PORT: ${METRICS_PORT}
      TRACING_ENABLED: ${TRACING_ENABLED}
      JAEGER_ENDPOINT: ${JAEGER_ENDPOINT}
      # GeoIP
      GEOIP_ENABLED: ${GEOIP_ENABLED}
      # Logging
      LOG_LEVEL: ${LOG_LEVEL}
    ports:
      - "6091:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - dokus-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Cashflow Service
  cashflow-service:
    image: 94.111.226.82:5000/dokus-cashflow:latest
    container_name: dokus-cashflow
    environment:
      PORT: 8080
      ENVIRONMENT: cloud
      DB_URL: jdbc:postgresql://postgres:5432/dokus
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ISSUER: ${JWT_ISSUER}
      JWT_AUDIENCE: ${JWT_AUDIENCE}
      # Caching
      CACHE_TYPE: ${CACHE_TYPE:-redis}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      # MinIO Storage
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-dokusadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET: ${MINIO_BUCKET:-dokus-documents}
      # AI Configuration
      AI_DEFAULT_PROVIDER: ${AI_DEFAULT_PROVIDER:-ollama}
      AI_OLLAMA_ENABLED: ${AI_OLLAMA_ENABLED:-true}
      AI_OLLAMA_URL: http://ollama:11434
      AI_OLLAMA_MODEL: ${AI_OLLAMA_MODEL:-mistral:7b}
      AI_OPENAI_ENABLED: ${AI_OPENAI_ENABLED:-false}
      AI_OPENAI_API_KEY: ${AI_OPENAI_API_KEY:-}
      AI_OPENAI_MODEL: ${AI_OPENAI_MODEL:-gpt-4o-mini}
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "6092:8080"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      ollama:
        condition: service_healthy
    networks:
      - dokus-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Payment Service
  payment-service:
    image: 94.111.226.82:5000/dokus-payment:latest
    container_name: dokus-payment
    environment:
      PORT: 8080
      ENVIRONMENT: cloud
      DB_URL: jdbc:postgresql://postgres:5432/dokus
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ISSUER: ${JWT_ISSUER}
      JWT_AUDIENCE: ${JWT_AUDIENCE}
      # Caching
      CACHE_TYPE: ${CACHE_TYPE:-redis}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "6093:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dokus-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Reporting Service
  reporting-service:
    image: 94.111.226.82:5000/dokus-reporting:latest
    container_name: dokus-reporting
    environment:
      PORT: 8080
      ENVIRONMENT: cloud
      DB_URL: jdbc:postgresql://postgres:5432/dokus
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ISSUER: ${JWT_ISSUER}
      JWT_AUDIENCE: ${JWT_AUDIENCE}
      # Caching
      CACHE_TYPE: ${CACHE_TYPE:-redis}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "6094:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dokus-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Audit Service
  audit-service:
    image: 94.111.226.82:5000/dokus-audit:latest
    container_name: dokus-audit
    environment:
      PORT: 8080
      ENVIRONMENT: cloud
      DB_URL: jdbc:postgresql://postgres:5432/dokus
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ISSUER: ${JWT_ISSUER}
      JWT_AUDIENCE: ${JWT_AUDIENCE}
      # Caching
      CACHE_TYPE: ${CACHE_TYPE:-redis}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      # RabbitMQ
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: ${RABBITMQ_USERNAME}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      RABBITMQ_VHOST: /dokus
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "6095:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - dokus-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Banking Service
  banking-service:
    image: 94.111.226.82:5000/dokus-banking:latest
    container_name: dokus-banking
    environment:
      PORT: 8080
      ENVIRONMENT: cloud
      DB_URL: jdbc:postgresql://postgres:5432/dokus
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ISSUER: ${JWT_ISSUER}
      JWT_AUDIENCE: ${JWT_AUDIENCE}
      # Caching
      CACHE_TYPE: ${CACHE_TYPE:-redis}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "6096:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dokus-network
