# Dokus Docker Compose - Lite Profile (Low Resource)
# Optimized for: Raspberry Pi / edge (personal use)
#
# Stack:
# - Traefik (gateway + routing on :8000)
# - PostgreSQL (single DB; tuned for lower memory)
# - Redis (optional but enabled; tuned for low memory)
# - MinIO (object storage; must be kept)
# - dokus-server (modular monolith backend)
# - dokus-web (optional UI)
#
# Usage:
#   docker compose -f docker-compose.lite.yml up -d
#   ./dokus.sh --profile=lite start
#
# Note: When using `deploy.resources` with plain `docker compose`,
# run via `./dokus.sh` (it uses `--compatibility`) to apply limits.

x-jvm-pi-defaults: &jvm-pi-defaults
  JAVA_OPTS: >-
    -XX:+UseContainerSupport
    -XX:MaxRAMPercentage=75
    -XX:InitialRAMPercentage=50
    -XX:+UseSerialGC
    -XX:MinHeapFreeRatio=20
    -XX:MaxHeapFreeRatio=40
    -Xss256k
    -XX:+TieredCompilation
    -XX:TieredStopAtLevel=1
    -Djava.security.egd=file:/dev/./urandom
    -Dfile.encoding=UTF-8

x-healthcheck-pi: &healthcheck-pi
  interval: 60s
  timeout: 15s
  retries: 5
  start_period: 120s

services:
  # ==========================================================================
  # GATEWAY
  # ==========================================================================
  traefik:
    image: traefik:v3.2
    container_name: dokus-traefik
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.selfhost.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic:/etc/traefik/dynamic:ro
      - ./logs/traefik:/logs
    networks:
      - dokus-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      <<: *healthcheck-pi
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=PathPrefix(`/dashboard`) || PathPrefix(`/api`)"
      - "traefik.http.routers.dashboard.entrypoints=traefik"
      - "traefik.http.routers.dashboard.service=api@internal"

  # ==========================================================================
  # INFRA
  # ==========================================================================
  postgres:
    image: pgvector/pgvector:pg17
    container_name: dokus-postgres
    environment:
      POSTGRES_DB: dokus
      POSTGRES_USER: dokus
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    command:
      - "postgres"
      - "-c"
      - "max_connections=50"
      - "-c"
      - "shared_buffers=64MB"
      - "-c"
      - "effective_cache_size=128MB"
      - "-c"
      - "work_mem=4MB"
      - "-c"
      - "maintenance_work_mem=32MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=4MB"
      - "-c"
      - "random_page_cost=4.0"
      - "-c"
      - "effective_io_concurrency=2"
    ports:
      - "15432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init-extensions.sql:/docker-entrypoint-initdb.d/init-extensions.sql:ro
    networks:
      - dokus-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dokus -d dokus"]
      <<: *healthcheck-pi
    restart: unless-stopped

  redis:
    image: redis:8-alpine
    container_name: dokus-redis
    ports:
      - "16379:6379"
    volumes:
      - redis-data:/data
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 64mb
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 300
      --timeout 60
      --tcp-backlog 128
    networks:
      - dokus-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a $${REDIS_PASSWORD} ping | grep PONG"]
      <<: *healthcheck-pi
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: dokus-minio
    environment:
      MINIO_ROOT_USER: dokusadmin
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    networks:
      - dokus-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      <<: *healthcheck-pi
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.minio.rule=PathPrefix(`/storage`)"
      - "traefik.http.routers.minio.entrypoints=web"
      - "traefik.http.services.minio.loadbalancer.server.port=9000"
      - "traefik.http.middlewares.minio-strip.stripprefix.prefixes=/storage"
      - "traefik.http.routers.minio.middlewares=minio-strip"

  # ==========================================================================
  # BACKEND (single server)
  # ==========================================================================
  dokus-server:
    image: ${DOCKER_REGISTRY:-94.111.226.82:5000}/dokus-server:${TAG:-latest}
    container_name: dokus-server
    env_file:
      - .env
    environment:
      <<: *jvm-pi-defaults
      ENVIRONMENT: lite
      CACHE_TYPE: redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: dokusadmin
      MINIO_SECRET_KEY: ${MINIO_PASSWORD}
      MINIO_BUCKET: dokus-storage
      # Default for Pi: keep background AI processing off unless explicitly enabled
      PROCESSOR_ENABLED: ${PROCESSOR_ENABLED:-false}
      AI_OLLAMA_BASE_URL: ${AI_OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      LOCAL_AI_BASE_URL: ${LOCAL_AI_BASE_URL:-http://host.docker.internal:11434}
      LOG_PATH: /app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - dokus-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      <<: *healthcheck-pi
    restart: unless-stopped
    volumes:
      - ./logs/server:/app/logs
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=PathPrefix(`/api`) || Path(`/health`) || Path(`/metrics`)"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.routers.api.service=api"
      - "traefik.http.routers.api.priority=1000"
      - "traefik.http.routers.api.middlewares=rate-limit@file,cors-api@file,compress@file"
      - "traefik.http.services.api.loadbalancer.server.port=8080"

  # ==========================================================================
  # WEB (optional)
  # ==========================================================================
  web:
    image: ${DOCKER_REGISTRY:-94.111.226.82:5000}/dokus-web:${TAG:-latest}
    container_name: dokus-web
    networks:
      - dokus-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 96M
        reservations:
          cpus: '0.05'
          memory: 48M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      <<: *healthcheck-pi
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=PathPrefix(`/`)"
      - "traefik.http.routers.web.entrypoints=web"
      - "traefik.http.routers.web.service=web"
      - "traefik.http.routers.web.priority=1"
      - "traefik.http.routers.web.middlewares=compress@file"
      - "traefik.http.services.web.loadbalancer.server.port=8080"

networks:
  dokus-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  minio-data:
