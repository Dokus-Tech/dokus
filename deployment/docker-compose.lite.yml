# Dokus Docker Compose - Lite Profile (Low Resource)
# Optimized for: Low memory, ARM64, constrained resources
# Target: Raspberry Pi 4/5 (4GB+ RAM recommended, 8GB ideal)
#
# Usage:
#   docker-compose -f docker-compose.lite.yml up -d
#   ./dokus.sh --profile=lite start
#
# JVM Optimizations for ARM/Pi:
#   - SerialGC for lower overhead on limited cores
#   - Smaller heap sizes (256MB max per service)
#   - Aggressive memory limits
#   - Reduced parallelism
#
# Total estimated memory usage:
#   - PostgreSQL: 256MB
#   - Redis: 128MB
#   - RabbitMQ: 256MB
#   - MinIO: 256MB
#   - Services: 5 x 256MB = 1.28GB
#   - Traefik: 128MB
#   - Web: 64MB
#   Total: ~2.5-3.5GB (fits Pi 4/5 comfortably)
#
# Note: Ollama runs externally on the host machine

x-jvm-pi-defaults: &jvm-pi-defaults
  JAVA_OPTS: >-
    -XX:+UseContainerSupport
    -XX:MaxRAMPercentage=75
    -XX:InitialRAMPercentage=50
    -XX:+UseSerialGC
    -XX:MinHeapFreeRatio=20
    -XX:MaxHeapFreeRatio=40
    -Xss256k
    -XX:+TieredCompilation
    -XX:TieredStopAtLevel=1
    -Djava.security.egd=file:/dev/./urandom
    -Dfile.encoding=UTF-8

x-healthcheck-pi: &healthcheck-pi
  interval: 60s
  timeout: 15s
  retries: 5
  start_period: 120s

services:
  # ==========================================================================
  # INFRASTRUCTURE - Memory Constrained
  # ==========================================================================

  # Traefik API Gateway - HTTP only for self-hosting
  traefik:
    image: traefik:v3.2
    container_name: dokus-traefik
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.selfhost.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic:/etc/traefik/dynamic:ro
      - ./logs/traefik:/logs
    networks:
      - dokus-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      <<: *healthcheck-pi
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=PathPrefix(`/dashboard`) || PathPrefix(`/api`)"
      - "traefik.http.routers.dashboard.entrypoints=traefik"
      - "traefik.http.routers.dashboard.service=api@internal"

  # PostgreSQL - Pi optimized (lower memory, fewer connections)
  postgres:
    image: postgres:17-alpine
    container_name: dokus-postgres
    environment:
      POSTGRES_DB: dokus
      POSTGRES_USER: ${DB_USERNAME:-dokus}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    command:
      - "postgres"
      - "-c"
      - "max_connections=50"
      - "-c"
      - "shared_buffers=64MB"
      - "-c"
      - "effective_cache_size=128MB"
      - "-c"
      - "work_mem=4MB"
      - "-c"
      - "maintenance_work_mem=32MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=4MB"
      - "-c"
      - "random_page_cost=4.0"
      - "-c"
      - "effective_io_concurrency=2"
    ports:
      - "15432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - dokus-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-dokus} -d dokus"]
      <<: *healthcheck-pi
    restart: unless-stopped

  # Redis - Minimal memory
  redis:
    image: redis:8-alpine
    container_name: dokus-redis
    ports:
      - "16379:6379"
    volumes:
      - redis-data:/data
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 64mb
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 300
      --timeout 60
      --tcp-backlog 128
    networks:
      - dokus-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a $${REDIS_PASSWORD} ping | grep PONG"]
      <<: *healthcheck-pi
    restart: unless-stopped

  # RabbitMQ - Memory constrained
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: dokus-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USERNAME:-dokus}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
      RABBITMQ_DEFAULT_VHOST: /dokus
      # Aggressive memory limits for Pi
      RABBITMQ_VM_MEMORY_HIGH_WATERMARK: 0.4
      RABBITMQ_VM_MEMORY_HIGH_WATERMARK_PAGING_RATIO: 0.5
    ports:
      - "25672:5672"
      - "25673:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - dokus-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      <<: *healthcheck-pi
    restart: unless-stopped

  # MinIO - Reduced memory
  minio:
    image: minio/minio:latest
    container_name: dokus-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-dokusadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-${MINIO_PASSWORD}}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    networks:
      - dokus-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      <<: *healthcheck-pi
    restart: unless-stopped

  # ==========================================================================
  # BACKEND SERVICES - Pi Optimized JVM (SerialGC, small heap)
  # ==========================================================================

  auth-service:
    image: ${DOCKER_REGISTRY:-94.111.226.82:5000}/dokus-auth:${TAG:-latest}
    container_name: dokus-auth
    environment:
      <<: *jvm-pi-defaults
      PORT: 8080
      ENVIRONMENT: selfhost
      # Database - smaller pool for Pi
      DB_URL: jdbc:postgresql://postgres:5432/dokus
      DB_USERNAME: ${DB_USERNAME:-dokus}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_POOL_SIZE: ${DB_POOL_SIZE:-5}
      DB_POOL_MIN_IDLE: ${DB_POOL_MIN_IDLE:-2}
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_ISSUER: ${JWT_ISSUER:-dokus}
      JWT_AUDIENCE: ${JWT_AUDIENCE:-dokus-api}
      # Caching - use memory on Pi to save Redis memory
      CACHE_TYPE: ${CACHE_TYPE:-memory}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      # RabbitMQ
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: ${RABBITMQ_USERNAME:-dokus}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      RABBITMQ_VHOST: /dokus
      # Security - lower rate limit for Pi
      CORS_ALLOWED_HOSTS: ${CORS_ALLOWED_HOSTS:-*}
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE:-30}
      # GeoIP disabled on Pi (80MB memory)
      GEOIP_ENABLED: "false"
      # Monitoring
      METRICS_ENABLED: ${METRICS_ENABLED:-true}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - dokus-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 320M
        reservations:
          cpus: '0.25'
          memory: 192M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/metrics"]
      <<: *healthcheck-pi
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth.rule=PathPrefix(`/api/v1/identity`) || PathPrefix(`/api/v1/account`) || PathPrefix(`/api/v1/tenants`) || PathPrefix(`/api/v1/team`)"
      - "traefik.http.routers.auth.entrypoints=web"
      - "traefik.http.routers.auth.service=auth"
      - "traefik.http.routers.auth.middlewares=rate-limit@file,cors-api@file"
      - "traefik.http.services.auth.loadbalancer.server.port=8080"
      - "traefik.http.routers.health.rule=Path(`/health`)"
      - "traefik.http.routers.health.entrypoints=web"
      - "traefik.http.routers.health.service=auth"
      - "traefik.http.routers.health.priority=1000"
      - "traefik.http.routers.server-info.rule=Path(`/api/v1/server/info`)"
      - "traefik.http.routers.server-info.entrypoints=web"
      - "traefik.http.routers.server-info.service=auth"
      - "traefik.http.routers.server-info.priority=1000"

  cashflow-service:
    image: ${DOCKER_REGISTRY:-94.111.226.82:5000}/dokus-cashflow:${TAG:-latest}
    container_name: dokus-cashflow
    environment:
      <<: *jvm-pi-defaults
      PORT: 8080
      ENVIRONMENT: selfhost
      DB_URL: jdbc:postgresql://postgres:5432/dokus
      DB_USERNAME: ${DB_USERNAME:-dokus}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_POOL_SIZE: ${DB_POOL_SIZE:-5}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ISSUER: ${JWT_ISSUER:-dokus}
      JWT_AUDIENCE: ${JWT_AUDIENCE:-dokus-api}
      CACHE_TYPE: ${CACHE_TYPE:-memory}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      # MinIO
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-dokusadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-${MINIO_PASSWORD}}
      MINIO_BUCKET: ${MINIO_BUCKET:-dokus-documents}
      # AI - external Ollama on host
      AI_DEFAULT_PROVIDER: ${AI_DEFAULT_PROVIDER:-ollama}
      AI_OLLAMA_ENABLED: ${AI_OLLAMA_ENABLED:-true}
      AI_OLLAMA_URL: ${AI_OLLAMA_URL:-http://host.docker.internal:11434}
      AI_OLLAMA_MODEL: ${AI_OLLAMA_MODEL:-qwen2:1.5b}
      AI_OPENAI_ENABLED: ${AI_OPENAI_ENABLED:-false}
      AI_OPENAI_API_KEY: ${AI_OPENAI_API_KEY:-}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - dokus-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 320M
        reservations:
          cpus: '0.25'
          memory: 192M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      <<: *healthcheck-pi
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cashflow.rule=PathPrefix(`/api/v1/invoices`) || PathPrefix(`/api/v1/expenses`) || PathPrefix(`/api/v1/cashflow`) || PathPrefix(`/api/v1/documents`) || PathPrefix(`/api/v1/attachments`) || PathPrefix(`/api/v1/peppol`)"
      - "traefik.http.routers.cashflow.entrypoints=web"
      - "traefik.http.routers.cashflow.service=cashflow"
      - "traefik.http.routers.cashflow.middlewares=rate-limit@file,cors-api@file"
      - "traefik.http.services.cashflow.loadbalancer.server.port=8080"

  payment-service:
    image: ${DOCKER_REGISTRY:-94.111.226.82:5000}/dokus-payment:${TAG:-latest}
    container_name: dokus-payment
    environment:
      <<: *jvm-pi-defaults
      PORT: 8080
      ENVIRONMENT: selfhost
      DB_URL: jdbc:postgresql://postgres:5432/dokus
      DB_USERNAME: ${DB_USERNAME:-dokus}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_POOL_SIZE: ${DB_POOL_SIZE:-5}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ISSUER: ${JWT_ISSUER:-dokus}
      JWT_AUDIENCE: ${JWT_AUDIENCE:-dokus-api}
      CACHE_TYPE: ${CACHE_TYPE:-memory}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dokus-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      <<: *healthcheck-pi
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.payment.rule=PathPrefix(`/api/v1/payments`)"
      - "traefik.http.routers.payment.entrypoints=web"
      - "traefik.http.routers.payment.service=payment"
      - "traefik.http.routers.payment.middlewares=rate-limit@file,cors-api@file"
      - "traefik.http.services.payment.loadbalancer.server.port=8080"

  banking-service:
    image: ${DOCKER_REGISTRY:-94.111.226.82:5000}/dokus-banking:${TAG:-latest}
    container_name: dokus-banking
    environment:
      <<: *jvm-pi-defaults
      PORT: 8080
      ENVIRONMENT: selfhost
      DB_URL: jdbc:postgresql://postgres:5432/dokus
      DB_USERNAME: ${DB_USERNAME:-dokus}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_POOL_SIZE: ${DB_POOL_SIZE:-5}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ISSUER: ${JWT_ISSUER:-dokus}
      JWT_AUDIENCE: ${JWT_AUDIENCE:-dokus-api}
      CACHE_TYPE: ${CACHE_TYPE:-memory}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dokus-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      <<: *healthcheck-pi
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.banking.rule=PathPrefix(`/api/v1/banking`)"
      - "traefik.http.routers.banking.entrypoints=web"
      - "traefik.http.routers.banking.service=banking"
      - "traefik.http.routers.banking.middlewares=rate-limit@file,cors-api@file"
      - "traefik.http.services.banking.loadbalancer.server.port=8080"

  contacts-service:
    image: ${DOCKER_REGISTRY:-94.111.226.82:5000}/dokus-contacts:${TAG:-latest}
    container_name: dokus-contacts
    environment:
      <<: *jvm-pi-defaults
      PORT: 8080
      ENVIRONMENT: selfhost
      DB_URL: jdbc:postgresql://postgres:5432/dokus
      DB_USERNAME: ${DB_USERNAME:-dokus}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_POOL_SIZE: ${DB_POOL_SIZE:-5}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ISSUER: ${JWT_ISSUER:-dokus}
      JWT_AUDIENCE: ${JWT_AUDIENCE:-dokus-api}
      CACHE_TYPE: ${CACHE_TYPE:-memory}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dokus-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      <<: *healthcheck-pi
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.contacts.rule=PathPrefix(`/api/v1/contacts`)"
      - "traefik.http.routers.contacts.entrypoints=web"
      - "traefik.http.routers.contacts.service=contacts"
      - "traefik.http.routers.contacts.middlewares=rate-limit@file,cors-api@file"
      - "traefik.http.services.contacts.loadbalancer.server.port=8080"

  # ==========================================================================
  # WEB FRONTEND
  # ==========================================================================
  web:
    image: ${DOCKER_REGISTRY:-94.111.226.82:5000}/dokus-web:${TAG:-latest}
    container_name: dokus-web
    networks:
      - dokus-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 32M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      <<: *healthcheck-pi
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=PathPrefix(`/`)"
      - "traefik.http.routers.web.entrypoints=web"
      - "traefik.http.routers.web.service=web"
      - "traefik.http.routers.web.priority=1"
      - "traefik.http.routers.web.middlewares=compress@file"
      - "traefik.http.services.web.loadbalancer.server.port=8080"

networks:
  dokus-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  rabbitmq-data:
  minio-data:
