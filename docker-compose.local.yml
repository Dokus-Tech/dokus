# Development Docker Compose configuration
# Modular monolith backend + shared infrastructure
# All API traffic routed through Traefik gateway on port 8000

services:
  # ==========================================================================
  # TRAEFIK API GATEWAY
  # ==========================================================================
  traefik:
    image: traefik:v3.2
    container_name: dokus-traefik-local
    ports:
      - "8000:8000"   # API Gateway
      - "8080:8080"   # Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./deployment/traefik/traefik.local.yml:/etc/traefik/traefik.yml:ro
      - ./deployment/traefik/dynamic:/etc/traefik/dynamic:ro
    networks:
      - dokus-local-network
    healthcheck:
      test: [ "CMD", "traefik", "healthcheck", "--ping" ]
      interval: 10s
      timeout: 5s
      retries: 3
    labels:
      - "traefik.enable=false"

  # ==========================================================================
  # INFRASTRUCTURE SERVICES
  # ==========================================================================

  # Single PostgreSQL Database for all features (with pgvector for embeddings)
  postgres-local:
    image: pgvector/pgvector:pg17
    container_name: dokus-postgres-local
    environment:
      POSTGRES_DB: dokus
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: devpassword
    ports:
      - "15432:5432"
    volumes:
      - postgres-local:/var/lib/postgresql/data
      - ./deployment/postgres/init-extensions.sql:/docker-entrypoint-initdb.d/init-extensions.sql:ro
    networks:
      - dokus-local-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U dev -d dokus" ]
      interval: 5s
      timeout: 5s
      retries: 10

  # Redis (rate limiting + token blacklist)
  redis-local:
    image: redis:8-alpine
    container_name: dokus-redis-local
    ports:
      - "16379:6379"
    volumes:
      - redis-data-local:/data
    command: redis-server --appendonly yes --requirepass devredispass
    networks:
      - dokus-local-network
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "devredispass", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 10

  # MinIO Object Storage (S3-compatible)
  minio-local:
    image: minio/minio:latest
    container_name: dokus-minio-local
    environment:
      MINIO_ROOT_USER: dokusadmin
      MINIO_ROOT_PASSWORD: dokusadminpassword
    ports:
      - "19000:9000"   # API
      - "19001:9001"   # Console
    volumes:
      - minio-data-local:/data
    command: server /data --console-address ":9001"
    networks:
      - dokus-local-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 5s
      timeout: 5s
      retries: 10
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.minio.rule=PathPrefix(`/storage`)"
      - "traefik.http.routers.minio.entrypoints=web"
      - "traefik.http.services.minio.loadbalancer.server.port=9000"
      - "traefik.http.middlewares.minio-strip.stripprefix.prefixes=/storage"
      - "traefik.http.routers.minio.middlewares=minio-strip"

  # ==========================================================================
  # BACKEND (single server)
  # ==========================================================================

  server-local:
    build:
      context: .
      dockerfile: backendApp/Dockerfile
    image: dokus-server:local
    container_name: dokus-server-local
    environment:
      PORT: 8080
      ENVIRONMENT: local
      DB_URL: jdbc:postgresql://postgres-local:5432/dokus
      DB_USERNAME: dev
      DB_PASSWORD: devpassword
      JWT_SECRET: local-secret-key
      JWT_ISSUER: local.dokus.tech
      JWT_AUDIENCE: dokus-api-local
      REDIS_HOST: redis-local
      REDIS_PORT: 6379
      REDIS_PASSWORD: devredispass
      # MinIO Storage
      MINIO_ENDPOINT: http://minio-local:9000
      MINIO_ACCESS_KEY: dokusadmin
      MINIO_SECRET_KEY: dokusadminpassword
      MINIO_BUCKET: dokus-storage
      STORAGE_PUBLIC_URL: ${STORAGE_PUBLIC_URL:-http://localhost:8000/storage}
      # Peppol (optional)
      ENCRYPTION_KEY: local-peppol-encryption-key-32chars!
      PEPPOL_DEFAULT_PROVIDER: recommand
      PEPPOL_INBOX_POLLING_ENABLED: "true"
      PEPPOL_INBOX_POLLING_INTERVAL_SECONDS: "600"
      # Processor (optional; runs in-process)
      PROCESSOR_ENABLED: "true"
      PROCESSOR_AI_DEFAULT_PROVIDER: local
      LOCAL_AI_BASE_URL: http://host.docker.internal:11434
      LOCAL_AI_MODEL: mistral:7b
      LOG_LEVEL: DEBUG
      LOG_PATH: /app/logs
    depends_on:
      postgres-local:
        condition: service_healthy
      redis-local:
        condition: service_healthy
      minio-local:
        condition: service_healthy
    networks:
      - dokus-local-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./logs-local:/app/logs
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=PathPrefix(`/api`) || Path(`/health`) || Path(`/metrics`)"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.routers.api.service=api"
      - "traefik.http.routers.api.priority=1000"
      - "traefik.http.services.api.loadbalancer.server.port=8080"
      - "traefik.http.services.api.loadbalancer.healthcheck.path=/health"
      - "traefik.http.services.api.loadbalancer.healthcheck.interval=30s"

  # ==========================================================================
  # TOOLS (optional profiles)
  # ==========================================================================

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: dokus-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@dokus.ai
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - dokus-local-network
    profiles:
      - tools

networks:
  dokus-local-network:
    driver: bridge

volumes:
  postgres-local:
  redis-data-local:
  minio-data-local:
  pgadmin-data:
