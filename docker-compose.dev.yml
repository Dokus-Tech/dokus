# Development Docker Compose configuration

services:
  # Shared PostgreSQL Database for all services
  postgres-dev:
    image: postgres:17-alpine
    container_name: dokus-postgres-dev
    environment:
      POSTGRES_DB: dokus
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: devpassword
    ports:
      - "5543:5432"
    volumes:
      - postgres-dev:/var/lib/postgresql/data
      - ./foundation/database/src/main/resources/db/migration:/docker-entrypoint-initdb.d:ro
    networks:
      - dokus-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d dokus"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis-dev:
    image: redis:8-alpine
    container_name: dokus-redis-dev
    ports:
      - "6380:6379"
    volumes:
      - redis-data-dev:/data
    command: redis-server --appendonly yes --requirepass devredispass
    networks:
      - dokus-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  auth-service-dev:
    image: invoid-vision/dokus-auth:dev-${BUILD_NUMBER:-latest}
    container_name: dokus-auth-dev
    environment:
      ENVIRONMENT: dev
      DB_URL: jdbc:postgresql://postgres-dev:5432/dokus
      DB_USERNAME: dev
      DB_PASSWORD: devpassword
      JWT_SECRET: dev-secret-key
      JWT_ISSUER: http://localhost:9091
      JWT_AUDIENCE: dokus-api-dev
      REDIS_HOST: redis-dev
      REDIS_PORT: 6379
      REDIS_PASSWORD: devredispass
      GEOIP_DATABASE_PATH: resources/GeoLite2-City.mmdb
      LOG_LEVEL: DEBUG
      LOG_PATH: /app/logs
    ports:
      - "9091:9091"
      - "5007:5005"
    depends_on:
      postgres-dev:
        condition: service_healthy
      redis-dev:
        condition: service_healthy
    networks:
      - dokus-dev-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./logs-dev:/app/logs

  database-service-dev:
    image: invoid-vision/dokus-database:dev-${BUILD_NUMBER:-latest}
    container_name: dokus-database-dev
    environment:
      ENVIRONMENT: dev
      DB_URL: jdbc:postgresql://postgres-dev:5432/dokus
      DB_USERNAME: dev
      DB_PASSWORD: devpassword
      JWT_SECRET: dev-secret-key
      JWT_ISSUER: http://localhost:9071
      JWT_AUDIENCE: dokus-api-dev
      REDIS_HOST: redis-dev
      REDIS_PORT: 6379
      REDIS_PASSWORD: devredispass
      LOG_LEVEL: DEBUG
      LOG_PATH: /app/logs
    ports:
      - "9071:9070"
      - "5008:5006"
    depends_on:
      postgres-dev:
        condition: service_healthy
      redis-dev:
        condition: service_healthy
    networks:
      - dokus-dev-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9070/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./logs-dev:/app/logs

  invoicing-service-dev:
    image: invoid-vision/dokus-invoicing:dev-${BUILD_NUMBER:-latest}
    container_name: dokus-invoicing-dev
    environment:
      PORT: 9092
      DATABASE_SERVICE_HOST: database-service-dev
      DATABASE_SERVICE_PORT: 9070
      LOG_LEVEL: DEBUG
    ports:
      - "9092:9092"
      - "5009:5009"
    depends_on:
      database-service-dev:
        condition: service_healthy
    networks:
      - dokus-dev-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9092/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./logs-dev:/app/logs

  expense-service-dev:
    image: invoid-vision/dokus-expense:dev-${BUILD_NUMBER:-latest}
    container_name: dokus-expense-dev
    environment:
      PORT: 9093
      DATABASE_SERVICE_HOST: database-service-dev
      DATABASE_SERVICE_PORT: 9070
      LOG_LEVEL: DEBUG
    ports:
      - "9093:9093"
      - "5010:5010"
    depends_on:
      database-service-dev:
        condition: service_healthy
    networks:
      - dokus-dev-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9093/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./logs-dev:/app/logs

  payment-service-dev:
    image: invoid-vision/dokus-payment:dev-${BUILD_NUMBER:-latest}
    container_name: dokus-payment-dev
    environment:
      PORT: 9094
      DATABASE_SERVICE_HOST: database-service-dev
      DATABASE_SERVICE_PORT: 9070
      LOG_LEVEL: DEBUG
    ports:
      - "9094:9094"
      - "5011:5011"
    depends_on:
      database-service-dev:
        condition: service_healthy
    networks:
      - dokus-dev-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9094/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./logs-dev:/app/logs

  reporting-service-dev:
    image: invoid-vision/dokus-reporting:dev-${BUILD_NUMBER:-latest}
    container_name: dokus-reporting-dev
    environment:
      PORT: 9095
      DATABASE_SERVICE_HOST: database-service-dev
      DATABASE_SERVICE_PORT: 9070
      LOG_LEVEL: DEBUG
    ports:
      - "9095:9095"
      - "5012:5012"
    depends_on:
      database-service-dev:
        condition: service_healthy
    networks:
      - dokus-dev-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9095/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./logs-dev:/app/logs

  # pgAdmin for database management (profile: tools)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: dokus-pgadmin-dev
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@dokus.ai
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - dokus-dev-network
    profiles:
      - tools
    depends_on:
      - postgres-dev

networks:
  dokus-dev-network:
    driver: bridge

volumes:
  postgres-dev:
    driver: local
  redis-data-dev:
    driver: local
  pgadmin-data:
    driver: local